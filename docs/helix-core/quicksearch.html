Properties: Name Type Description elementType An ElementType to describe the type of elements to render. Author: derschmale &lt;http://www.derschmale.com&gt; Members &lt;static&gt; DEFAULT_VERTEX_SIZE The vertex stride for meshes created with Mesh#createDefaultEmpty bounds The object-space bounding volume. Setting this value only changes the type of volume. dynamicBounds The object-space bounding volume. Setting this value only changes the type of volume. hasMorphData Whether or not this Mesh supports morph target animations. This is the case if Mesh#generateMorphData was called. numIndices The amount of face indices contained in the Mesh. numStreams The amount of streams (vertex buffers) used for this Mesh/ numVertexAttributes The amount of vertex attributes contained in the Mesh. numVertices The amount of vertices contained in the Mesh. Methods &lt;static&gt; createDefaultEmpty() Creates an empty Mesh with a default layout. addMorphTarget() Adds a MorphTarget object for animators to work with. addVertexAttribute(name, numComponents, streamIndex, normalized) Adds a named vertex attribute. All properties are given manually to make it easier to support multiple streams in the future. Parameters: Name Type Description name The name of the attribute, matching the attribute name used in the vertex shaders. numComponents The amount of components used by the attribute value. streamIndex [Optional] The stream index indicating which vertex buffer is used, defaults to 0 normalized [Optional] Whether or not the input of the attribute should be normalized to [-1, 1] clone() Returns a duplicate of this Mesh. extractAttributeData() Extracts the vertex attribute data for the given attribute name as a flat Array. generateMorphData() Generates the required data to support morph target animations. getIndexData() Returns the index data uploaded to the index buffer. getMorphTarget(index) Gets the morph target by name. Parameters: Name Type Description index name The name of the MorphTarget Returns: Type MorphTarget getVertexAttributeByIndex() Gets the vertex attribute data according to the index. getVertexAttributeByName() Gets the vertex attribute data according to the attribute name. getVertexData() Gets the vertex data for a given stream. getVertexStride() Gets the vertex stride (number of components used per stream per vertex) for a given stream hasVertexAttribute() Returns whether the Mesh has a vertex attribute with the given name. hasVertexData() Returns whether or not vertex data was uploaded to the given stream index. removeMorphTarget() Adds a MorphTarget object for animators to work with. setIndexData() Uploads index data from an Array or a Uint16Array setVertexData() Uploads vertex data from an Array or a Float32Array. This method must be called after the layout for the stream has been finalized using setVertexAttribute calls. The data in the stream should be an interleaved array of floats, with each attribute data in the order specified with the setVertexAttribute calls. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"MeshInstance.html":{"id":"MeshInstance.html","title":"Class: MeshInstance","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntity ing lighting on invisible fragments. renderTarget A render target for the Renderer to draw to. If not provided, it will render to the backbuffer. Author: derschmale &lt;http://www.derschmale.com&gt; Members &lt;static&gt; DebugMode A collection of debug render modes to inspect some steps in the render pipeline. Properties: Name Type Default Description NONE 0 SSAO 1 NORMAL_DEPTH 2 SHADOW_MAP 3 backgroundColor The background Color. camera The Camera currently being used for rendering. shadowMapSize The size of the shadow atlas texture. Methods render(camera, scene, dt) Renders the scene through a camera. It's not recommended changing render targets if they have different sizes (so splitscreen should be fine). Otherwise, use different renderer instances. Parameters: Name Type Description camera The Camera from which to view the scene. scene The Scene to render. dt The milliseconds passed since last frame. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:53 pm using the DocStrap template. "},"Scene.html":{"id":"Scene.html","title":"Class: Scene","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCoun ument) attach() Attaches a child to the root node. contains() Returns whether or not the child object is attached to the root node. destroy() Destroys the scene and all its children detach() Removes a child from the root node. findMaterialByName() Finds a material with the given name somewhere in the Scene. findNodeByName() Finds a scene node with the given name somewhere in the Scene. getChild() Gets the child object at the given index. getEntitySet(components) Returns the set of all entities with the given components. All components must be present in an Entity to be in the set. Parameters: Name Type Description components An Array of components. startSystem() Starts a EntitySystem. These are systems that allow adding more complex behaviours using components. The order of updates happen in the order they're added. stopSystem() Stops a EntitySystem. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:53 pm using the DocStrap template. "},"SceneNode.html":{"id":"SceneNode.html","title":"Class: SceneNode","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: SceneNode SceneNode SceneNode is an empty hierarchical container for the scene graph. It can be attached to other SceneNode objects and have SceneNode objects attached to itself. SceneNode also functions as the base class for other scene graph objects, such as Entity new SceneNode() Properties: Name Type Description name string The name of the scene node. parent SceneNode The parent of this node in the scene hierarchy. numChildren number The amount of children attached to this node. isOnRoot boolean Indicates whether this node is added directly to the scene root. visible boolean Defines whether or not this and any children attached to this node should be rendered or not. raycast boolean Defines whether or not this and any children attached to this node should be tested when raycasting. worldMatrix Matrix4x4 The matrix transforming from the node's local space to world space. morphPose MorphPose The MorphPose assigning weights to morph targets. If assigned, all MeshInstances in the hierarchy must have the correct morph targets. Otherwise, assign the morph pose to the MeshInstance. skeleton Skeleton The Skeleton defining the rigging for any MeshInstance children in the hierarchy. Author: derschmale &lt;http://www.derschmale.com&gt; See: Scene Extends Transform Members euler The rotation of the object. Inherited From: Transform#euler matrix The matrix representing the transform. Inherited From: Transform#matrix position The position of the object. Inherited From: Transform#position rotation The rotation of the object. Inherited From: Transform#rotation scale The scale of the object. Inherited From: Transform#scale Methods applyFunction(func) Applies a function recursively to all child nodes. Parameters: Name Type Description func The function to call (using the traversed node as argument) applyFunctionConditional(func) Applies a function recursively to all child nodes while the passed function returns true Parameters: Name Type Description func The function to call (using the traversed node as argument) attach() Attaches a child SceneNode to this node. attachAfter(child, refChild) Attaches a child SceneNode to this node. Parameters: Name Type Description child SceneNode The child to be attached. refChild SceneNode The scene node after which to add the new child. clone() Creates a copy of the object. Inherited From: Transform#clone Overrides: Transform#clone contains() Returns whether or not a child is contained in a parent. This works recursively! copyTransform() Copies the state of another Transform object Inherited From: Transform#copyTransform destroy() Removes the scene node from the scene and destroys it and all of its children. detach() Removes a child SceneNode from this node. disableMatrixUpdates() This disables listening to the position, rotation, etc. properties. If you need to change a lot of these properties, at once, it may be worth using this. Inherited From: Transform#disableMatrixUpdates enableMatrixUpdates() This re-enables automatic matrix updates. Inherited From: Transform#enableMatrixUpdates findMaterialByName(name) Queries the scene graph for a material with the given name Parameters: Name Type Description name The name of the Material findNodeByName() Finds a scene node with the given name somewhere in this node's children. getChild() Retrieves a child SceneNode with the given index. getChildIndex(child) Returns the index of a child SceneNode. Parameters: Name Type Description child Returns: Type * isContainedIn() Returns whether or not this scene node is contained by a parent. This works recursively. lookAt() Orients the object in such a way as to face the target point. Inherited From: Transform#lookAt × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:53 pm using the DocStrap template. "},"ShadowAtlas.html":{"id":"ShadowAtlas.html","title":"Class: ShadowAtlas","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAn connectedonPreFramestartstopVRCamera Class: SpherePrimitive SpherePrimitive SpherePrimitive provides a primitive cylinder Model. new SpherePrimitive(definition) Parameters: Name Type Description definition An object containing the following (optional) parameters: numSegmentsW: The amount of horizontal segments numSegmentsH: The amount of vertical segments radius: The radius of the sphere invert: Whether or not the faces should point inwards doubleSided: Whether or not the faces should point both ways Author: derschmale &lt;http://www.derschmale.com&gt; Extends Primitive Members bounds The object-space bounding volume. Setting this value only changes the type of volume. Inherited From: Mesh#bounds dynamicBounds The object-space bounding volume. Setting this value only changes the type of volume. Inherited From: Mesh#dynamicBounds hasMorphData Whether or not this Mesh supports morph target animations. This is the case if Mesh#generateMorphData was called. Inherited From: Mesh#hasMorphData numIndices The amount of face indices contained in the Mesh. Inherited From: Mesh#numIndices numStreams The amount of streams (vertex buffers) used for this Mesh/ Inherited From: Mesh#numStreams numVertexAttributes The amount of vertex attributes contained in the Mesh. Inherited From: Mesh#numVertexAttributes numVertices The amount of vertices contained in the Mesh. Inherited From: Mesh#numVertices Methods addMorphTarget() Adds a MorphTarget object for animators to work with. Inherited From: Mesh#addMorphTarget addVertexAttribute(name, numComponents, streamIndex, normalized) Adds a named vertex attribute. All properties are given manually to make it easier to support multiple streams in the future. Parameters: Name Type Description name The name of the attribute, matching the attribute name used in the vertex shaders. numComponents The amount of components used by the attribute value. streamIndex [Optional] The stream index indicating which vertex buffer is used, defaults to 0 normalized [Optional] Whether or not the input of the attribute should be normalized to [-1, 1] Inherited From: Mesh#addVertexAttribute clone() Returns a duplicate of this Mesh. Inherited From: Mesh#clone extractAttributeData() Extracts the vertex attribute data for the given attribute name as a flat Array. Inherited From: Mesh#extractAttributeData generateMorphData() Generates the required data to support morph target animations. Inherited From: Mesh#generateMorphData getIndexData() Returns the index data uploaded to the index buffer. Inherited From: Mesh#getIndexData getMorphTarget(index) Gets the morph target by name. Parameters: Name Type Description index name The name of the MorphTarget Inherited From: Mesh#getMorphTarget Returns: Type MorphTarget getVertexAttributeByIndex() Gets the vertex attribute data according to the index. Inherited From: Mesh#getVertexAttributeByIndex getVertexAttributeByName() Gets the vertex attribute data according to the attribute name. Inherited From: Mesh#getVertexAttributeByName getVertexData() Gets the vertex data for a given stream. Inherited From: Mesh#getVertexData getVertexStride() Gets the vertex stride (number of components used per stream per vertex) for a given stream Inherited From: Mesh#getVertexStride hasVertexAttribute() Returns whether the Mesh has a vertex attribute with the given name. Inherited From: Mesh#hasVertexAttribute hasVertexData() Returns whether or not vertex data was uploaded to the given stream index. Inherited From: Mesh#hasVertexData removeMorphTarget() Adds a MorphTarget object for animators to work with. Inherited From: Mesh#removeMorphTarget setIndexData() Uploads index data from an Array or a Uint16Array Inherited From: Mesh#setIndexData setVertexData() Uploads vertex data from an Array or a Float32Array. This method must be called after the layout for the stream has been finalized using setVertexAttribute calls. The data in the stream should be an interleaved array of floats, with each attribute data am has been finalized using setVertexAttribute calls. The data in the stream should be an interleaved array of floats, with each attribute data in the order specified with the setVertexAttribute calls. Inherited From: Mesh#setVertexData × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:54 pm using the DocStrap template. "},"Touch.html":{"id":"Touch.html","title":"Class: Touch","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialS
