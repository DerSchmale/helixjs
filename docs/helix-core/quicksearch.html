shMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera HelixIntroductionWhat is Helix? In a nutshell: it's a WebGL 3D engine* built in Javascript. I didn't build it to compete with other Javascript 3D engines. Building and maintaining 3D engines is a sort of hobby of mine. It allows me to experiment much more freely than when I'm confined to an existing engine. I do occasionally use it for real projects depending on their requirements. If you're interested in playing around with it, go ahead! Want to go straight ahead and use it in a professional project? You may want to think twice (and the risk is entirely yours). As the engine is built by me and especially for myself, you may run into some quirks and pedantries that may be confusing at first. The original code base was ported from a personal C++/DirectX project, and since then large parts of the JS version have been rewritten and remolded. Some concepts from DirectX (blend/stencil states, vertex layouts, ...) stayed in because they were simply good ideas*. If you're coming from an old-school Flash background, you may also run into approaches that are similar to the original Away3D &quot;Broomstick&quot; prototype that I developed back in 2010 before it became 4.0. (DirectX 10+ is absolutely awesome, I don't care what your friendly local GL-only fanboy says) In any case, I think it's worth making things open source. There may always be things to learn and teach doing so. Some aspects of note: The 3D engine uses a right-handed system, where X points &quot;right&quot;, Y into the screen / &quot;forward&quot;, and Z &quot;up&quot;. This may be different from most Javascript libraries, but it allows for a consistent notion where positive Y means forward. Always. It's also the most common convention in mathematics/physics. The engine is built using the Entity/Component/System model. This means objects in the Scene are Entities that can have Components registered to them, defining modular behaviour. More information on this in the documentation. Materials are strictly split up in &quot;geometry&quot; code and &quot;lighting model&quot; code. You can focus on writing uncluttered geometry code. Some aspects may or may not be supported by the device (hdr rendering, WebGL 2 support). The engine will catch this automatically, but in most cases it's good to provide alternative solutions. Lack of HDR support or adaptive tone mapping may require a different lighting setup. &quot;Bones&quot; (used in skinned animations) are always named &quot;joints&quot;. It's more correct, and I'm a pedant. There! More pedantry: adding and removing children to a scene graph node is called &quot;attaching&quot; and &quot;detaching&quot;. I feel it describes more accurately what the relationship between child/parent is. * Actually, it's built as a game engine, but only the rendering and animation engine has been implemented at this point. Getting startedThe easiest way to get started is just grabbing and including the .js files in the build folder. Take a look at examples/hello-world to see how to create a simple scene and render it (the other examples hide a lot of boilerplate code). Some important things to note: HX.init(yourDOMCanvas) needs to be called before anything else! You do not need to call requestAnimationFrame. Helix handles this internally and exposes the HX.onFrame Signal. Just bind a function to it, and it will be called every frame. With this, you're ready to explore the other examples. Easy ones to start: primitive-texture primitive-dir-light primitives env-map-equirectangular ggx-lighting io-md5 sibenik-obj specular-properties BuildingIf you want to change code and re-build the project yourself? Helix's compilation process uses Node.js, npm, and gulp, so be sure to have those installed. Then, in a terminal, simply perform the following steps in the helix directory: npm install -g gulp npm installThis will make sure all dependencies are installed. Unless any dependencies change, you need to do this only once. Then, to compile: gulpThe newly built files will end up in the build folder. If anything goes wrong, make sure you have the latest versions of Node.js and npm installed! ModulesHelix is divided into several modules, each having their own directory in the src folder and are built to separate files to prevent optional functionality bloating your Javascript includes. Currently these are the following: helix-core: the module containing the basic game engine and essential functionality. helix-io: the module containing non-essential importers. helix-physics: the module containing the physics engine, which is a wrapper for cannon.js. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"AmbientLight.html":{"id":"AmbientLight.html","title":"Class: AmbientLight","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshSt adowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: ASH ASH ASH is an Importer for files containing spherical harmonics functions, as generated by Knald's Lys. Yields a SphericalHarmonicsRGB object. The options property supports the following settings: radianceToIrradiance: True if the ASH file contains a SH approximation for the radiance and the irradiance is required. new ASH() Author: derschmale &lt;http://www.derschmale.com&gt; Extends Importer × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"AssetLibrary.html":{"id":"AssetLibrary.html","title":"Class: AssetLibrary","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: AssetLibrary AssetLibrary AssetLibrary provides a way to load a collection of assets. These can be textures, models, plain text, json, ... Assets need to be queued with a given ID and loading starts when requested. When loading completes, the ID can be used to retrieve the loaded asset. new AssetLibrary(basePath [, crossOrigin]) Parameters: Name Type Argument Description basePath string The base path or url to load the assets from. All filenames will have this value prepended. crossOrigin string &lt;optional&gt; An optional cross origin string. This is used when loading images from a different domain. Properties: Name Type Description onComplete Signal The Signal dispatched when all assets have completed loading. Its payload object is a reference to the assetLibrary itself. onProgress Signal The Signal dispatched when all assets have completed loading. Its payload is the ratio of loaded objects for 0 to 1. basePath string The base path relative to which all the filenames are defined. This value is set in the constructor. crossOrigin string A cross origin string. This is used when loading images from a different domain. Author: derschmale &lt;http://www.derschmale.com&gt; Example var assetLibrary = new HX.AssetLibrary(&quot;assets/&quot;); assetLibrary.queueAsset(&quot;some-model&quot;, &quot;models/some-model.obj&quot;, HX.AssetLibrary.Type.ASSET, HX_IO.OBJ); assetLibrary.queueAsset(&quot;some-texture&quot;, &quot;textures/some_texture.png&quot;, HX.AssetLibrary.Type.ASSET, HX.PNG); assetLibrary.onComplete.bind(onAssetsLoaded); assetLibrary.onProgress.bind(onAssetsProgress); assetLibrary.load(); function onAssetsLoaded() { // do something } function onAssetsProgress(ratio) { var percent = ratio * 100 } Members &lt;static&gt; Type The type of asset to load. For example: AssetLibrary.Type.JSON for a JSON object. Properties: Name Type Default Description JSON 0 A JSON data object. ASSET 1 A Helix-based asset. PLAIN_TEXT 2 A plain text file. RAW_BINARY 3 Raw binary data Methods addAsset(id, asset) Adds an asset explicitly. Parameters: Name Type Description id string The ID assigned to the asset when calling get asset The asset to add to the library get(id) Retrieves a loaded asset from the asset library. This method should only be called once onComplete has been dispatched. Parameters: Name Type Description id string The ID assigned to the loaded asset when calling queueAsset Returns: The loaded asset. Type * load() Start loading all the assets. Every time a single asset finished loading, onProgress is dispatched. When all assets have finished loading, onComplete is dispatched. mergeLibrary(library) Merges the contents of another library into the current. Parameters: Name Type Description library AssetLibrary The library to add. queueAsset(id, file, type, parser [, options] [, target]) Adds an asset to the loading queue. Parameters: Name Type Argument Description id string The ID that will be used to retrieve the asset when loaded. file string Either a File object or a filename relative to the base path provided in the constructor. type AssetLibrary.Type The type of asset to be loaded. parser The parser used to parse the loaded data. options &lt;optional&gt; An optional options object (importer-dependent) target &lt;optional&gt; An optional empty target to contain the parsed asset. This allows lazy loading. See: AssetLibrary#Type × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"AssetLoader.html":{"id":"AssetLoader.html","title":"Class: AssetLoader","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPass ated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"AudioEmitter.html":{"id":"AudioEmitter.html","title":"Class: AudioEmitter","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: AudioEmitter AudioEmitter AudioEmitter is a Component that allows playing back audio from the Entity's position. If any component wishes to trigger playback from the Entity's origin, that Entity should have the AudioEmitter component assigned which in turn should be retrieved from the Component triggering the playback. Another way of triggering/stopping playback is broadcasting AudioEmitter.PLAY_MESSAGE or AudioEmitter.STOP_MESSAGE with the AudioEmitter's name as parameter. Most of the panning properties are wrappers for PannerNode. new AudioEmitter(clip) Parameters: Name Type Description clip The audio clip to be played by this AudioEmitter. Multiple AudioClips can be added to an Entity. Properties: Name Type Description name Allows tagging AudioEmitters with a name. For instance: collision sounds could have the name &quot;collision&quot; autoplay If true, playback starts when the component is added. Usually used with looping AudioClips. coneInnerAngle The angle in radians (!!!) of a cone inside of which there will be no volume reduction. coneOuterAngle The angle in radians (!!!) of a cone outside of which the volume will be reduced by a constant value, defined by the coneOuterGain attribute. coneOuterGain The amount of volume reduction outside the cone defined by the coneOuterAngle attribute. Its default value is 0, meaning that no sound can be heard. distanceModel One of AudioDistanceModel, determining which algorithm to use to reduce the volume of the audio source as it moves away from the listener. Defaults to &quot;linear&quot;. maxDistance Represents the maximum distance between the audio source and the listener, after which the volume is not reduced any further. panningModel One of AudioPanningModel, determining which spatialisation algorithm to use to position the audio in 3D space. Defaults to &quot;hrtf&quot;. refDistance Representing the reference distance for reducing volume as the audio source moves further from the listener. {@see AudioDistanceModel} rolloffFactor Describes how quickly the volume is reduced as the source moves away from the listener. This value is used by all distance models. {@see AudioDistanceModel} Author: derschmale &lt;http://www.derschmale.com&gt; Methods clone() Returns: Type AudioEmitter onAdded() onRemoved() play( [gain]) Starts playback of the audio clip. Parameters: Name Type Argument Description gain Number &lt;optional&gt; The gain of the volume. If provided, this parameter will override the currently assigned gain of the component. stop() Stops playback of the audio clip. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"AudioFile.html":{"id":"AudioFile.html","title":"Class: AudioFile","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMateri ponent#enabled onUpdate If provided, this method will be called every frame, allowing updating the entity. Inherited From: Component#onUpdate Overrides: Component#onUpdate Methods bindListener() Listens to the entity's messenger for a given message type. Inherited From: Component#bindListener broadcast() Broadcasts a message dispatched by the owning Entity's onMessage Signal. Inherited From: Component#broadcast clone() Creates a duplicate of this Component. Inherited From: Component#clone hasListeners() Tests whether the given signal is being listened to. Inherited From: Component#hasListeners invalidateBounds() Marks the bounds as invalid, causing them to be recalculated when next queried. Inherited From: Component#invalidateBounds onAdded() Called when this component is added to an Entity. Inherited From: Component#onAdded Overrides: Component#onAdded onRemoved() Called when this component is removed from an Entity. Inherited From: Component#onRemoved Overrides: Component#onRemoved unbindListener() Listens to the entity's messenger for a given message type. Inherited From: Component#unbindListener × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"BasicMaterial.html":{"id":"BasicMaterial.html","title":"Class: BasicMaterial","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: BasicMaterial BasicMaterial BasicMaterial is the default physically plausible rendering material. new BasicMaterial(options) Parameters: Name Type Description options An object with key/value pairs describing the initial values of the material. color: Color or hexcode Number colorMap: Texture2D doubleSided: Boolean normalMap: Texture2D specularMap: Texture2D maskMap: Texture2D specularMapMode: BasicMaterial#SPECULAR_MAP_ROUGHNESS_ONLY metallicness: Number alpha: Number roughness: Number roughnessRange: Number normalSpecularReflectance: Number alphaThreshold: Number useVertexColors: Boolean lightingModel: LightingModel Properties: Name Type Description doubleSided boolean Defines whether the material is double sided (no back-face culling) or not. An easier-to-read alternative to Material#cullMode alpha number The overall transparency of the object. Has no effect without a matching blendState value. useVertexColors boolean Defines whether the material should use the hx_vertexColor attribute. Only available for meshes that have this attribute. color Color The base color of the material. Multiplied with the colorMap if provided. emissiveColor Color The emission color of the material. Multiplied with the emissionMap if provided. colorMap Texture2D A Texture2D object containing color data. normalMap Texture2D A Texture2D object containing surface normals. occlusionMap Texture2D A Texture2D object containing baked ambient occlusion. emissionMap Texture2D A Texture2D object containing color emission. specularMap Texture2D A texture containing specular reflection data. The contents of the map depend on BasicMaterial#specularMapMode. The roughness in the specular map is encoded as shininess; ie: lower values result in higher roughness to reflect the apparent brighness of the reflection. This is visually more intuitive. maskMap Texture2D A Texture2D object containing transparency data. Requires a matching blendState. colorMapScale Float2 A Float2 with which the uv coordinates are scaled. colorMapOffset Float2 A Float2 with which the uv coordinates are offset. normalMapScale Float2 A Float2 with which the uv coordinates are scaled. normalMapOffset Float2 A Float2 with which the uv coordinates are offset. specularMapScale Float2 A Float2 with which the uv coordinates are scaled. specularMapOffset Float2 A Float2 with which the uv coordinates are offset. emissionMapScale Float2 A Float2 with which the uv coordinates are scaled. emissionMapOffset Float2 A Float2 with which the uv coordinates are offset. maskMapScale Float2 A Float2 with which the uv coordinates are scaled. maskMapOffset Float2 A Float2 with which the uv coordinates are offset. specularMapMode number Defines the contents of the specular map. One of the following: BasicMaterial#SPECULAR_MAP_ROUGHNESS_ONLY BasicMaterial#SPECULAR_MAP_ALL BasicMaterial#SPECULAR_MAP_SHARE_NORMAL_MAP BasicMaterial#SPECULAR_MAP_METALLIC_ROUGHNESS metallicness number A value describing the overall &quot;metallicness&quot; of an object. Normally 0 or 1, but it can be used for some hybrid materials. normalSpecularReflectance number The amount of light reflecting off a surface at 90 degrees (ie: the minimum reflectance in the Fresnel equation according to Schlick's approximation). This is generally 0.027 for most materials. roughness number The microfacet roughness of the material. Higher values will result in dimmer but larger highlights. roughnessRange number Represents the range at which the roughness map operates. When using a roughness texture, roughness represents the middle roughness, range the deviation from there. So textured roughness ranges from [roughness - roughnessRange, roughness + roughnessRange] alphaThreshold number The alpha threshold that prevents pixels with opacity below this from being rendered. This is not recommended on certain mobile platforms due to depth buffer hierarchy performance. Author: derschmale &lt;http://www.derschmale.com&gt; Extends Material Members &lt;static&gt; SPECULAR_MAP_ALL Used for specularMapMode to specify the specular map has rgb channels containing roughness, normal reflectance and metallicness, respectively &lt;static&gt; SPECULAR_MAP_METALLIC_ROUGHNESS Used for specularMapMode to specify the specular map has gb channels containing metallicness and roughness. This is the glTF standard. &lt;static&gt; SPECULAR_MAP_ROUGHNESS_ONLY Used for specularMapMode to specify the specular map only uses roughness data &lt;static&gt; SPECULAR_MAP_SHARE_NORMAL_MAP Used for specularMapMode to specify there is no explicit specular map, but roughness data is present in the alpha channel of the normal map. blendState The blend state used for this material. Inherited From: Material#blendState See: BlendState cullMode Defines how back-face culling is applied. One of CullMode. Inherited From: Material#cullMode fixedLights Allows setting a specific set of lights to this material, avoiding having to figure out lighting dynamically. This will cause all lighting to happen in a single pass, which is generally much faster than any other option. Inherited From: Material#fixedLights lightingModel The {@options LightingModel} used to light this material. Inherited From: Material#lightingModel Overrides: Material#lightingModel writeColor Defines whether or not this material should write color information. This should only be used for some special cases. Inherited From: Material#writeColor writeDepth Defines whether or not this material should write depth information. Inherited From: Material#writeDepth Methods &lt;static&gt; roughnessFromShininess(specularPower) Converts to roughness from a &quot;shininess&quot; or &quot;gloss&quot; property, traditionally used in Phong lighting. Parameters: Name Type Description specularPower The specular power used as the gloss parameter. setTexture(slotName, texture) Assigns a texture to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture as it appears in the shader code. texture Texture2D The texture to assign Inherited From: Material#setTexture setTextureArray(slotName, texture) Assigns a texture array to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture array as it appears in the shader code. texture Array An Array of Texture2D objects Inherited From: Material#setTextureArray setUniform(name, value [, overwrite]) Sets a uniform value to the shaders. Parameters: Name Type Argument Description name The uniform name as it appears in the shader code. value The uniform value. For vectors, this can be a Float2, Float4, or an Array overwrite &lt;optional&gt; If the value was already set, ignore the new value. Defaults to true. Inherited From: Material#setUniform setUniformArray(name, value, overwrite) Sets the value for a uniform array to the shaders. Parameters: Name Type Description name The uniform array name as it appears in the shader code. value An array of values. overwrite (Optional) If the value was already set, ignore the new value. Inherited From: Material#setUniformArray × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"BlendFactor.html":{"id":"BlendFactor.html","title":"Namespace: BlendFactor","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadow ox is (front, back or intersecting). Parameters: Name Type Description plane The plane to test against. Returns: The side of the plane Type PlaneSide clear(expanseState) Clear the bounds. Parameters: Name Type Description expanseState The state to reset to. Either BoundingVolume#EXPANSE_EMPTY or BoundingVolume#EXPANSE_INFINITE. getRadius() The radius of the sphere encompassing the bounds. This is implementation-dependent, because the radius is less precise for a box than for a sphere intersectsBound() Tests whether the bounds intersect another bounding volume intersectsConvexSolid(cullPlanes, numPlanes) Tests whether the bounds intersects a given convex solid. The convex solid is described as a list of planes pointing outward. Infinite solids are also allowed (Directional Light frusta without a near plane, for example) Parameters: Name Type Description cullPlanes An Array of planes to be tested. Planes are simply Float4 objects. numPlanes The amount of planes to be tested against. This so we can test less planes than are in the cullPlanes array (Directional Light frusta, for example) Returns: Whether or not the bounds intersect the solid. Type boolean intersectsRay() Tests whether or not this BoundingVolume intersects a ray. transformFrom(sourceBound, matrix) Transforms a bounding volume and stores it in this one. Parameters: Name Type Description sourceBound BoundingVolume The bounds to transform. matrix Matrix4x4 The matrix containing the transformation. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"BoxPrimitive.html":{"id":"BoxPrimitive.html","title":"Class: BoxPrimitive","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationC egments along the Y-axis numSegmentsD: The amount of segments along the Z-axis width: The width of the box height: The height of the box depth: The depth of the box invert: Whether or not the faces should point inwards doubleSided: Whether or not the faces should point both ways Author: derschmale &lt;http://www.derschmale.com&gt; Extends Primitive Members bounds The object-space bounding volume. Setting this value only changes the type of volume. Inherited From: Mesh#bounds dynamicBounds The object-space bounding volume. Setting this value only changes the type of volume. Inherited From: Mesh#dynamicBounds hasMorphData Whether or not this Mesh supports morph target animations. This is the case if Mesh#generateMorphData was called. Inherited From: Mesh#hasMorphData numIndices The amount of face indices contained in the Mesh. Inherited From: Mesh#numIndices numStreams The amount of streams (vertex buffers) used for this Mesh/ Inherited From: Mesh#numStreams numVertexAttributes The amount of vertex attributes contained in the Mesh. Inherited From: Mesh#numVertexAttributes numVertices The amount of vertices contained in the Mesh. Inherited From: Mesh#numVertices Methods addMorphTarget() Adds a MorphTarget object for animators to work with. Inherited From: Mesh#addMorphTarget addVertexAttribute(name, numComponents, streamIndex, normalized) Adds a named vertex attribute. All properties are given manually to make it easier to support multiple streams in the future. Parameters: Name Type Description name The name of the attribute, matching the attribute name used in the vertex shaders. numComponents The amount of components used by the attribute value. streamIndex [Optional] The stream index indicating which vertex buffer is used, defaults to 0 normalized [Optional] Whether or not the input of the attribute should be normalized to [-1, 1] Inherited From: Mesh#addVertexAttribute clone() Returns a duplicate of this Mesh. Inherited From: Mesh#clone extractAttributeData() Extracts the vertex attribute data for the given attribute name as a flat Array. Inherited From: Mesh#extractAttributeData generateMorphData() Generates the required data to support morph target animations. Inherited From: Mesh#generateMorphData getIndexData() Returns the index data uploaded to the index buffer. Inherited From: Mesh#getIndexData getMorphTarget(index) Gets the morph target by name. Parameters: Name Type Description index name The name of the MorphTarget Inherited From: Mesh#getMorphTarget Returns: Type MorphTarget getVertexAttributeByIndex() Gets the vertex attribute data according to the index. Inherited From: Mesh#getVertexAttributeByIndex getVertexAttributeByName() Gets the vertex attribute data according to the attribute name. Inherited From: Mesh#getVertexAttributeByName getVertexData() Gets the vertex data for a given stream. Inherited From: Mesh#getVertexData getVertexStride() Gets the vertex stride (number of components used per stream per vertex) for a given stream Inherited From: Mesh#getVertexStride hasVertexAttribute() Returns whether the Mesh has a vertex attribute with the given name. Inherited From: Mesh#hasVertexAttribute hasVertexData() Returns whether or not vertex data was uploaded to the given stream index. Inherited From: Mesh#hasVertexData removeMorphTarget() Adds a MorphTarget object for animators to work with. Inherited From: Mesh#removeMorphTarget setIndexData() Uploads index data from an Array or a Uint16Array Inherited From: Mesh#setIndexData setVertexData() Uploads vertex data from an Array or a Float32Array. This method must be called after the layout for the stream has been finalized using setVertexAttribute calls. The data in the stream should be an interleaved array of floats, with each attribute data in the order specified with the setVertexAttribute calls. Inherited From: Mesh#setVertexData × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"Buffe ed in favor of the hexadecimal representation. Author: derschmale &lt;http://www.derschmale.com&gt; Members &lt;static&gt; BLACK Preset for black with alpha 1 &lt;static&gt; BLUE Preset for blue &lt;static&gt; CYAN Preset for cyan &lt;static&gt; GREEN Preset for green &lt;static&gt; MAGENTA Preset for magenta &lt;static&gt; RED Preset for red &lt;static&gt; WHITE Preset for white &lt;static&gt; YELLOW Preset for yellow &lt;static&gt; ZERO Preset for black with alpha 0 a :number The alpha component of the colour. Type: number b :number The blue component of the colour. Type: number g :number The green component of the colour. Type: number r :number The green component of the colour. Type: number Methods &lt;static&gt; lerp(a, b, t [, target]) Linearly interpolates between two Colors. Parameters: Name Type Argument Description a Color The first color to interpolate from. b Color The second color to interpolate to. t Number The interpolation factor. target Color &lt;optional&gt; An optional target color. If not provided, a new Color object will be created and returned. Returns: The interpolated color. Type Color clone() Returns a copy of this Color. copyFrom() Copies the values from another Color object. gammaToLinear( [target]) Converts the color from gamma space to linear space. Parameters: Name Type Argument Description target &lt;optional&gt; An optional target Color. If not provided, a new Color object will be created and returned. See: http://www.kinematicsoup.com/news/2016/6/15/gamma-and-linear-space-what-they-are-how-they-differ Returns: The Color in linear space. Type Color hex() Returns a numerical representation of the entire colour. Only works for non-HDR color values. linearToGamma( [target]) Converts the color from linear space to gamma space. Parameters: Name Type Argument Description target &lt;optional&gt; An optional target Color. If not provided, a new Color object will be created and returned. See: http://www.kinematicsoup.com/news/2016/6/15/gamma-and-linear-space-what-they-are-how-they-differ Returns: The Color in linear space. Type Color luminance() Returns the luminance value of the color. scale() Scales all components (except alpha). set(rOrHex, g, b, a) Sets the color values directly. Parameters: Name Type Description rOrHex The red component of the colour or a hexadecimal representation of the entire colour. g The green component of the colour or omitted in favor of the hexadecimal representation. b The blue component of the colour or omitted in favor of the hexadecimal representation. a The alpha component of the colour or omitted in favor of the hexadecimal representation. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:50 pm using the DocStrap template. "},"Comparison.html":{"id":"Comparison.html","title":"Namespace: Comparison","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNorma ererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: Float2 Float2 Float2 is a class describing 2-dimensional points. new Float2(x, y) Parameters: Name Type Description x The x-coordinate y The y-coordinate Author: derschmale &lt;http://www.derschmale.com&gt; Members length The length of the vector. lengthSqr The squared length of the vector. &lt;static&gt; X_AXIS A preset for the X-axis &lt;static&gt; Y_AXIS A preset for the Y-axis &lt;static&gt; ZERO A preset for the origin Methods abs() Sets the components of this vector to their absolute values. add() Adds a vector to this one in place. addScaled(v, s) Adds a scalar multiple of another vector in place. Parameters: Name Type Description v The vector to scale and add. s The scale to apply to v angle() Returns the angle between this and another vector. angleNormalized() Returns the angle between two vectors, assuming they are normalized clone() Returns a copy of this object. copyFrom() Copies the values from a different Float2 distanceTo() Returns the distance between this and another point. dot() Returns the dot product with another vector. fromPolarCoordinates(radius, angle) Sets the euclidian coordinates based on polar coordinates Parameters: Name Type Description radius The radius coordinate angle The angle coordinate lerp(a, b, t) Linearly interpolates two vectors. Parameters: Name Type Description a Float2 The first vector to interpolate from. b Float2 The second vector to interpolate to. t Number The interpolation factor. maximize() Replaces the components' values if those of the other Float2 are higher, respectively minimize() Replaces the components' values if those of the other Float2 are lower, respectively negate() Negates the components of this vector. negativeOf() Copies the negative of a vector normalize() Normalizes the vector. scale() Multiplies the components of this vector with a scalar. set() Sets the components explicitly. squareDistanceTo() Returns the squared distance between this and another point. subtract() Subtracts a vector from this one in place. subtractScaled(v, s) Subtracts a scaled vector from this one in place. Parameters: Name Type Description v The vector to scale and subtract. s The scale to apply to v &lt;static&gt; add(a, b [, target]) Adds 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The sum of a and b. &lt;static&gt; scale(a, s [, target]) Multiplies a vector with a scalar. Parameters: Name Type Argument Description a s target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a * s &lt;static&gt; subtract(a, b [, target]) Subtracts 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The difference of a and b. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:51 pm using the DocStrap template. "},"Float4.html":{"id":"Float4.html","title":"Class: Float4","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: Float4 Float4 Float4 is a class describing 4-dimensional homogeneous points. These can represent points (w == 1), vectors (w == 0), points in homogeneous projective space, or planes (a, b, c = x, y, z), (w = d). new Float4(x, y, z, w) Parameters: Name Type Description x The x-coordinate y The y-coordinate z The z-coordinate w The w-coordinate Author: derschmale &lt;http://www.derschmale.com&gt; Members length The length of the vector. lengthSqr The squared length of the vector. planeFromPoints Generates a plane representation from 3 contained points. &lt;static&gt; ORIGIN_POINT A preset for the origin point (w = 1) &lt;static&gt; X_AXIS A preset for the X-axis &lt;static&gt; Y_AXIS A preset for the Y-axis &lt;static&gt; Z_AXIS A preset for the Z-axis &lt;static&gt; ZERO A preset for the zero vector (w = 0) Methods abs() Sets the components of this vector to their absolute values. add() Adds a vector to this one in place. addScaled(v, s) Adds a scalar multiple of another vector in place. Parameters: Name Type Description v The vector to scale and add. s The scale to apply to v angle() Returns the angle between this and another vector. angleNormalized() Returns the angle between two vectors, assuming they are normalized clone() Returns a copy of this object. copyFrom() Copies the values from a different Float4 cross() Store the cross product of two vectors. distanceTo() Returns the distance to a point. dot() Returns the 3-component dot product of 2 vectors. dot3() Returns the 3-component dot product of 2 vectors. dot4() Returns the 4-component dot product of 2 vectors. This can be useful for signed distances to a plane. fromSphericalCoordinates(radius, azimuthalAngle, polarAngle) Sets the euclidian coordinates based on spherical coordinates. Parameters: Name Type Description radius The radius coordinate azimuthalAngle The azimuthal coordinate polarAngle The polar coordinate homogeneousProject() Project a point in homogeneous projective space to carthesian 3D space by dividing by w lerp(a, b, t) Linearly interpolates two vectors. Parameters: Name Type Description a Float4 The first vector to interpolate from. b Float4 The second vector to interpolate to. t Number The interpolation factor. Returns: The interpolated value. Type Float4 maximize() Replaces the components' values if those of the other Float2 are higher, respectively maximize3() Replaces the components' values if those of the other Float2 are higher, respectively. Excludes the w-component. minimize() Replaces the components' values if those of the other Float2 are lower, respectively minimize3() Replaces the components' values if those of the other Float2 are lower, respectively. Excludes the w-component. negate() Negates the components of this vector. negativeOf() Copies the negative of a vector normalize() Normalizes the vector. normalizeAsPlane() Normalizes the vector as if it were a plane. planeFromNormalAndPoint(normal, point) Generates a plane representation from the normal vector and a point contained in the plane. Parameters: Name Type Description normal The vector normal to the plane. point A point contained in the plane. planeFromVectorsAndPoint(vector1, vector2, point) Generates a plane representation from two contained vectors and a point contained in the plane. Parameters: Name Type Description vector1 A vector contained in the plane. vector2 A vector contained in the plane. point A point contained in the plane. planeIntersectRay() Calculates the intersection with a ray (if any) scale() Multiplies the components of this vector with a scalar, except the w-component. scale4() Multiplies the components of this vector with a scalar, including the w-component. set() Sets the components explicitly. squareDistanceTo() Returns the squared distance to a point. subtract() Subtracts a vector from this one in place. subtractScaled(v, s) Subtracts a scaled vector from this one in place. Parameters: Name Type Description v The vector to scale and subtract. s The scale to apply to v &lt;static&gt; add(a, b [, target]) Adds 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The sum of a and b. &lt;static&gt; cross(a, b [, target]) Returns the 3-component dot product of 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a x b &lt;static&gt; scale(a, s [, target]) Multiplies a vector with a scalar. The w-coordinate is not scaled, since that's generally not what is desired. Parameters: Name Type Argument Description a s target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a * s &lt;static&gt; scale4(a, s [, target]) Multiplies a vector with a scalar, including the w-coordinate. Parameters: Name Type Argument Description a s target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a * s &lt;static&gt; subtract(a, b [, target]) Subtracts 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The difference of a and b. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:51 pm using the DocStrap template. "},"FPSCounter.html":{"id":"FPSCounter.html","title":"Class: FPSCounter","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMou hMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: Gamepad Gamepad The Gamepad class enables gamepad input in Input. The Javascript Gamepad API is currently still experimental, hence this input type should be handled with care. Gamepad objects should not be created manually unless you're querying the native gamepad API directly. Otherwise, get them from getGamepads or onGamepadConnected. The button names for mapping are simply their integer indexes. Similar to axes, but they start from 0x100. For convenience, you can use the Gamepad.A, Gamepad.DPAD_UP, ... enum. The naming of these is based on the default Windows (XBox) and similar controllers. This will only apply if the mapping property is &quot;standard&quot;. If the gamepad supports it, button &quot;touches&quot; rather than presses can also be mapped. If the buttons are analog, the communicated values will be between 0 and 1. Alternatively, you can also map &quot;pressed&quot; and &quot;touched&quot; states by providing (buttonName | Gamepad.PRESS) or (buttonName | Gamepad.TOUCH) new Gamepad() Properties: Name Type Description displayId The id of the VR display this gamepad is associated with, if any. id The gamepad's id. index The gamepad's index. This matches the index in the array returned by getGamepads mapping The mapping the user agent applies to the buttons. If not &quot;standard&quot;, the input may not behave as expected. If this is a specific type of gamepad or controller, you may want to provide custom mapping based on its id. axisDeadzone The range for the axes to be considered &quot;0&quot;. This assumes a default controller scheme where hand Either Gamepad#HAND_LEFT or Gamepad#HAND_RIGHT. Used for VR controllers. Author: derschmale &lt;http://www.derschmale.com&gt; See: https://w3c.github.io/gamepad/#remapping Members &lt;static&gt; A The bottom button in the right cluster. On PS: Cross. &lt;static&gt; B The right button in the right cluster. On PS: Circle. &lt;static&gt; BACK The back/select button. &lt;static&gt; DPAD_DOWN The down button on the directional pad. &lt;static&gt; DPAD_LEFT The left button on the directional pad. &lt;static&gt; DPAD_RIGHT The right button on the directional pad. &lt;static&gt; DPAD_UP The up button on the directional pad. &lt;static&gt; L3 The left analog stick pressed down. &lt;static&gt; LB The top left trigger/bumper. On PS: L1. &lt;static&gt; LT The bottom left trigger. On PS: L2. &lt;static&gt; PRESS Combine with a button name to indicate that the action is only interested in the pressed state, not the analog value: gamepad.map(name | Gamepad.PRESSED, &quot;action&quot;) &lt;static&gt; R3 The right analog stick pressed down. &lt;static&gt; RB The top right trigger/bumper. On PS: R1. &lt;static&gt; RT The bottom right trigger. On PS: R2. &lt;static&gt; START The start button. &lt;static&gt; STICK_LX The horizontal axis of the left analog stick. &lt;static&gt; STICK_LY The vertical axis of the left analog stick. &lt;static&gt; STICK_RX The horizontal axis of the right analog stick. &lt;static&gt; STICK_RY The vertical axis of the right analog stick. &lt;static&gt; TOUCH Combine with a button name to indicate that the action is interested in the touched state, if the gamepad supports this. gamepad.map(name | Gamepad.TOUCHED, &quot;action&quot;) &lt;static&gt; X The left button in the right cluster. On PS: Square. &lt;static&gt; Y The top button in the right cluster. On PS: Triangle. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:51 pm using the DocStrap template. "},"GaussianBlurPass.html":{"id":"GaussianBlurPass.html","title":"Class: GaussianBlurPass","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonB terRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: InitOptions InitOptions Provides a set of options to configure Helix at init. Once passed, the options get assigned to META#OPTIONS but the values may have changed to reflect the capabilities of the device. For example: hdr may be set to false if floating point render targets aren't supported. It's important to check options like these through META.OPTIONS to handle them correctly. (lack of hdr may require a different lighting setup). new InitOptions() Author: derschmale &lt;http://www.derschmale.com&gt; Members ambientOcclusion Allows applying ambient occlusion (SSAO or HBAO) to the scene. debug This enables some error-checking (such as on shader compilation). This has a big performance impact on shader initialisation. defaultLightingModel The default {@codelink LightingModel} to use. hdr Use high dynamic range for rendering. May be forced to &quot;false&quot; if floating point render targets are not supported. maxDiffuseProbes Maximum number of diffuse probes when using dynamic lighting. Increase this to support multiple probes. maxDirLights Maximum number of directional lights when using dynamic WebGL 2.0 lighting. maxPointSpotLights Maximum number of point / spot lights when using dynamic WebGL 2.0 lighting. maxSkeletonJoints The maximum supported number of joints for skinning animations. maxSpecularProbes Maximum number of specular probes when using dynamic lighting. Increase this to support multiple probes. numLightingCellsX Number of cells for tiled rendering in WebGL 2.0 numLightingCellsY Number of cells for tiled rendering in WebGL 2.0 numShadowCascades The amount of shadow cascades to use. Cascades split up the view frustum into areas with their own shadow maps, increasing quality at the cost of performance. preserveDrawingBuffer Whether or not the drawing buffer is cleared or not between frames. Set this to true for VR mirroring. shadowFilter The shadow filter to use when rendering directional light shadows. throwOnShaderError Throws errors when shaders fail to compile. transparentBackground Indicates whether the back buffer should support transparency. useGammaCorrection Apply gamma correction. This allows lighting to happen in linear space, as it should. usePreciseGammaCorrection If true, uses a gamma of 2.2 instead of 2. The latter is faster and generally &quot;good enough&quot;. useSkinningTexture Whether or not to use a texture to store skinning data. May be forced to &quot;false&quot; if floating point textures are not supported. vrUserHeight The default eye height for room-scale positions - in case the VR device does not support room-scale VR webgl2 Use WebGL 2 if available. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"Input.html":{"id":"Input.html","title":"Class: Input","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: Input Input The Input class allows mapping user input to named actions to simplify handling different input types. For example, Mouse's movement and TouchInput's touch movements can both be used to look around. This can be done by enabling their input plugins Mouse and Touch while mapping their axes (for example: Mouse#MOVE_X, Mouse#MOVE_Y, Touch#MOVE_X, Touch#MOVE_X} to &quot;actions&quot; (usually strings or enum values). You can then poll the actions to get the input value assigned to it from any input device. When supporting multiple users on a single device, multiple Input classes can be created with each having their own mappings. new Input() Properties: Name Type Description onAction Signal A Signal that dispatches whenever an action value changes. This should be listened to for &quot;triggered&quot; events, not for continuous &quot;while button down&quot; events. For example: jumping is normally a triggered event, while walking is continuous and would be polled using Input#getValue. Author: derschmale &lt;http://www.derschmale.com&gt; Methods disable() Disables an input plugin. {@see Gamepad} {@see Keyboard} {@see Mouse} {@see MouseLock} {@see Touch} enable() Enables an input plugin. {@see Gamepad} {@see Keyboard} {@see Mouse} {@see MouseLock} {@see Touch} getValue() Gets the value currently associated with an action. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"JPG.html":{"id":"JPG.html","title":"Class: JPG","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: JPG JPG JPG is an importer for JPG images as textures. Normally this yields a Texture2D object. The options property supports the following settings: equiToCube: This will assume the jpg contains an equirectangular texture that needs to be transformed to a cube map. Yields a TextureCube object. cubeSize: An optional size for the cube map size. heightMap: This will assume the jpg contains height map data that needs to be smoothed out to counter the staircase effect exhibited by the limited 8-bit precision. The data will be encoded in 32-bit RGBA. generateMipmaps: This will cause mipmaps to be generated. Defaults to true. new JPG() Author: derschmale &lt;http://www.derschmale.com&gt; Extends Importer × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"Keyboard.html":{"id" onGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: Keyboard Keyboard The Keyboard class enabled keyboard input in Input The mapped &quot;buttons&quot; are the key codes or the character values. Which of the two depends on the Keyboard#useCode property. new Keyboard() Properties: Name Type Description mode Keyboard.MODE_KEY_VALUE If Keyboard#MODE_KEY_LOCATION, the button mappings apply to key &quot;codes&quot; representing the key locations on the keyboard (&quot;KeyA&quot;, &quot;LeftShift&quot;, etc) as specified on a QWERTY keyboard. If , they apply to the pressed characters. By default it uses locations, making for example WASD controls work on Azerty keyboards where W = Z, A = Q. In either case, the old API's keycode will always be used as fallback so until the new KeyboardEvent API is implemented reliably by browsers, you should also map the old integer keyCodes. {@see KeyboardEvent#code} {@see KeyboardEvent#key} Author: derschmale &lt;http://www.derschmale.com&gt; Methods mapAxis(negKey, posKey, action [, range]) Maps two keys to represent an axis. For example mapping &quot;ArrowLeft&quot; and &quot;ArrowRight&quot; can be mapped to (-1, 1). Parameters: Name Type Argument Description negKey string The key or character to represent the negative end of the axis. posKey string The key or character to represent the positive end of the axis. action The action to map the axis on. range number &lt;optional&gt; The maximum value the key represents. Defaults to 1. unmap() × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"KeyFrame.html":{"id":"KeyFrame.html","title":"Class: KeyFrame","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classe mation. This should only be used for some special cases. writeDepth Defines whether or not this material should write depth information. Methods setTexture(slotName, texture) Assigns a texture to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture as it appears in the shader code. texture Texture2D The texture to assign setTextureArray(slotName, texture) Assigns a texture array to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture array as it appears in the shader code. texture Array An Array of Texture2D objects setUniform(name, value [, overwrite]) Sets a uniform value to the shaders. Parameters: Name Type Argument Description name The uniform name as it appears in the shader code. value The uniform value. For vectors, this can be a Float2, Float4, or an Array overwrite &lt;optional&gt; If the value was already set, ignore the new value. Defaults to true. setUniformArray(name, value, overwrite) Sets the value for a uniform array to the shaders. Parameters: Name Type Description name The uniform array name as it appears in the shader code. value An array of values. overwrite (Optional) If the value was already set, ignore the new value. × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"MathX.html":{"id":"MathX.html","title":"Namespace: MathX","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSph The minimum value of the curve to still be considered within the radius. &lt;static&gt; isPowerOfTwo() Verifies whether the value is a power of 2. &lt;static&gt; lerp() Linearly interpolates a number. &lt;static&gt; linearStep() Returns 0 if x &lt; lower, 1 if x &gt; lower, and linearly interpolates in between. &lt;static&gt; log2() Return the base-2 logarithm. &lt;static&gt; saturate() Clamps a value to 0 and 1 &lt;static&gt; sign() Returns the sign of a given value. Returns: -1 if v &lt; 0, 0 if v == 0, 1 if v &gt; 1 Type number × Search results Close Documentation generated by JSDoc 3.5.5 on October 5th 2018, 8:07:52 pm using the DocStrap template. "},"Matrix4x4.html":{"id":"Matrix4x4.html","title":"Class: Matrix4x4","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMETAPlaneSideRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes AmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadASHAssetLibraryAssetLoaderAsyncTaskQueueAudioClipAudioEmitterAudioFileAudioListenerBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCubeCameraCubeRendererCylinderPrimitiveDataStreamDDSDebugAxesDirectionalLightDirectLightEffectEffectPassEntityEntityProxyEntitySetEntitySystemExponentialShadowFilterFilmicToneMappingFixedLightsSystemFlatPartitioningFloat2Float4FPSCounterFrameBufferFXAAGamepadGaussianBlurPassHardShadowFilterHBAOHCMHDRHMATHXHXDataInitOptionsInputJPGKeyboardKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceMessengerMorphAnimationMorphPoseMorphTargetMouseMouseLockMultiRendererNormalTangentGeneratorOrthographicCameraPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRaycasterRectReinhardToneMappingRendererSceneSceneNodeShadowAtlasShowSkeletonSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSkyboxSHMaterialSpatialPartitioningSpherePrimitiveSphericalHarmonicsRGBSpotLightSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTouchTransformVarianceShadowFilterViewVRDisplayVRRendererWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global AudioDistanceModelAudioPanningModelcapabilitiesdestroyenableVRframeTimegetGamepadgetGamepadsgetVRDisplaysinitmaterialonFrameonGamepadConnectedonGamepadDisconnectedonPreFramestartstopVRCamera Class: Matrix4x4 Matrix4x4 new Matrix4x4() Author: derschmale &lt;http://www.derschmale.com&gt; Members lookAt Initializes as a &quot;lookAt&quot; matrix at the given eye position oriented toward a target &lt;static&gt; IDENTITY Preset for the identity matrix &lt;static&gt; ZERO Preset for the all-zero matrix Methods add() Adds the elements of another matrix to this one. addAffine() Adds the elements of another matrix to this one, assuming both are affine. append() Post-multiplication (M x this) appendAffine() Post-multiplication (M x this) assuming affine matrices appendQuaternion() Post-multiplies a quaternion rotation appendRotationAxisAngle() Post-multiplies an axis/angle rotation appendScale() Post-multiplies a scale appendTranslation() Post-multiplies a translation clone() Returns a copy of this object. cofactor() Calculates the cofactor for the given row and column compose() Initializes as an affine transformation based on a transform object copyColumn(index, m) Copies a column from another matrix. Parameters: Name Type Description index Number The index of the column. m Matrix4x4 The matrix from which to copy. copyFrom() Copies its elements from another matrix. decompose(targetOrPos, quat, quat) Decomposes an affine tr
