he light rays. dither Whether or not the samples should be randomly rotated per screen pixel. Introduces noise but can improve the look. doubleSided Defines whether the material is double sided (no back-face culling) or not. EquirectangularTexture EquirectangularTexture is a utility class that converts equirectangular environment {@linknode Texture2D} to a TextureCube. Author: derschmale &lt;http://www.derschmale.com&gt; expScaleFactor The exponential scale factor. Probably you shouldn't touch this. fallOffDistance The maximum distance for occluders to still count. fallOffDistance The maximum distance for occluders to still count. farDistance The maximum distance to be able to render. Anything farther gets cut off. friction The amount of friction that will cause the movement to stop when there's no input. GL GL forms a bridge to native WebGL. It's used to keep track of certain states. If the method is in here, use it instead of the raw gl calls. Author: derschmale &lt;http://www.derschmale.com&gt; hdrSource The current full-resolution source texture. hdrTarget The current full-resolution render target. heightFallOff The fall-off based on the height. This is to simulate a thinning atmosphere. HeightMap HeightMap contains some utilities for height maps. Author: derschmale &lt;http://www.derschmale.com&gt; ImageData ImageData provides some utilities for images. Author: derschmale &lt;http://www.derschmale.com&gt; intensity The intensity of the ambient light. inverseProjectionMatrix The matrix that transforms from the homogeneous projective space to view space. inverseViewProjectionMatrix The matrix that transforms from the homogeneous projective space to world space. key The intended average luminosity in the scene lightBleedReduction A value to counter light bleeding, an artifact of the technique. LightingModel LightingModel defines a lighting model to be used by a {@Material}. A default lighting model can be assigned to InitOptions.defaultLightingModel, which will mean any material will use it by default. In addition, any material using the default lighting model without a BlendState will use the deferred rendering path, potentially increasing the performance for heavily lit scenes. You can add pass your own lighting models as a string into a material, as long as the glsl code contains the functions hx_brdf and hx_probeGeometricShadowing Author: derschmale &lt;http://www.derschmale.com&gt; maskMap A Texture2D object containing transparency data. Requires a matching blendState. MathX Some extra Math functionality for your enjoyment. Author: derschmale &lt;http://www.derschmale.com&gt; maxValue The maximum value of the input range. MeshBatch MeshBatch is a util that creates a number copies of the same mesh with hx_instanceID being the instance number of the copy. Author: derschmale &lt;http://www.derschmale.com&gt; META META contains some data about the Helix engine, such as the options it was initialized with. Author: derschmale &lt;http://www.derschmale.com&gt; metallicness A value describing the overall &quot;metallicness&quot; of an object. Normally 0 or 1, but it can be used for some hybrid materials. minValue The minimum value of the input range. model The Model to use as the geometry morphPose The MorphPose object defining the current morph target state. name The name of te scene node nearDistance The minimum distance to be able to render. Anything closer gets cut off. needsNormalDepth Defines whether this Effect needs normal/depth information from the renderer. normalMap A Texture2D object containing surface normals. normalSpecularReflectance The amount of light reflecting off a surface at 90 degrees (ie: the minimum reflectance in the Fresnel equation according to Schlick's approximation). This is generally 0.027 for most materials. numChildren The amount of children attached to this node. numMeshInstances The amount of MeshInstance objects. numMorphTargets The amount of morph targets in total (active and non-active). numShadowSamples The amount of shadow samples to take. onFrame The Signal that triggers rendering. Listen to this to call Renderer.render onPreFrame The Signal that dispatched before a frame renders. pitch The current orientation pitch (rotation about the X axis). PlaneSide Values for classifying a point or object to a plane Author: derschmale &lt;http://www.derschmale.com&gt; PNG Synonymous to JPG. polar The polar coordinate of the object relative to the lookAtTarget. projectionMatrix The matrix transforming coordinates from eye space to the camera's homogeneous projective space. radius The distance between the Entity and the lookAtTarget. radius The radius of the blur. radius The maximum reach of the light. While this is physically incorrect, it's necessary to limit the lights to a given area for performance. RectMesh RectMesh is a util that allows creating Mesh objects for rendering 2D quads. Generally, use RectMesh.DEFAULT for full-screen quads. Author: derschmale &lt;http://www.derschmale.com&gt; roll The current orientation roll (rotation around the Z axis) roughness The microfacet roughness of the material. Higher values will result in dimmer but larger highlights. roughnessRange Represents the range at which the roughness map operates. When using a roughness texture, roughness represents the middle roughness, range the deviation from there. So textured roughness ranges from [roughness - roughnessRange, roughness + roughnessRange] sampleRadius The sample radius in world space to search for occluders. sampleRadius The sample radius in world space to search for occluders. scale The scale at which to calculate the ambient occlusion (usually 0.5, half-resolution) scale The scale at which to calculate the ambient occlusion (usually 0.5, half-resolution) shadowMapSize The shadow map size used by this light. shiftMultiplier A speed-up factor for when the shift key is pressed. skeleton The skeleton used for skinning animations. softness The softness of the shadows in world space. specularMap A Texture2D object containing specular reflection data. The contents of the map depend on BasicMaterial#specularMapMode. The roughness in the specular map is encoded as shininess; ie: lower values result in higher roughness to reflect the apparent brighness of the reflection. This is visually more intuitive. specularMapMode Defines the contents of the specular map. One of the following: {@linkcode:BasicMaterial.SPECULAR_MAP_ROUGHNESS_ONLY} {@linkcode:BasicMaterial.SPECULAR_MAP_ALL} {@linkcode:BasicMaterial.SPECULAR_MAP_SHARE_NORMAL_MAP} speed The speed at which to move. startDistance The distance from the camera at which the effect should start to be applied. strength The strength of the ambient occlusion effect. strength The strength of the bloom effect. strength The strength of the ambient occlusion effect. terrainSize The world size for the entire terrain. thresholdLuminance The threshold luminance for pixels that are allowed to bleed. time The current time in milliseconds of the play head. timeScale A value to control the playback speed. tint The color of the fog. transferRootJoint Defines whether the root joint's movement will be applied to the target Model's scene position. This way, scene movement can be synchronized to the animation. useVertexColors Defines whether the material should use the hx_vertexColor attribute. Only available for meshes that have this attribute. value The value between minValue and maxValue that defines how to interpolate between the children. verticalFOV The vertical field of view in radians. viewMatrix The matrix transforming coordinates from world space to the camera's local coordinate system (eye space). viewProjectionMatrix The matrix transforming coordinates from world space to the camera's homogeneous projective space. visible Defines whether or not this and any children attached to this node should be rendered or not. worldBounds The bounding volume for this node and its children in world coordinates. worldMatrix The matrix transforming from the node's local space to world space. yaw The current orientation yaw (rotation about the Y axis). Methods init(canvas [, options]) Initializes Helix and creates a WebGL context for a given canvas Parameters: Name Type Argument Description canvas The canvas to create the gl context from. options &lt;optional&gt; An optional InitOptions object. Author: derschmale &lt;http://www.derschmale.com&gt; SkeletonBlendTree(rootNode, skeleton) Parameters: Name Type Description rootNode SkeletonBlendNode The root node of the tree. skeleton Skeleton The skeleton to animate. Author: derschmale &lt;http://www.derschmale.com&gt; SkyboxMaterial() Author: derschmale &lt;http://www.derschmale.com&gt; start() Starts the Helix loop (happens automatically). stop() Stops the Helix loop. × Search results Close Documentation generated by JSDoc 3.5.2 on July 14th 2017, 10:49:40 am using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AmbientLightAnimationClipAnimationPlayheadAssetLoaderBlendStateBloomBlurBoundingAABBBoundingSphereBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCreates a new AssetLibrary object.Creates a new BasicMaterial object.CylinderPrimitiveDataStreamDirectionalLightDynamicLightProbeEffectEffectPassEntityExponentialDirectionalShadowFilterFilmicToneMappingFloat2Float4FloatControllerFogFPSCounterFrameBufferFXAAGaussianBlurPassGBufferSpecularPassHardDirectionalShadowFilterHBAOHCMHMTInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFDirectionalShadowFilterPerspectiveCameraPlanePrimitivePointLightPoissonDiskPoissonSphereQuaternionRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonClipNodeSkeleto quot; Parameters: Name Type Description frame A KeyFrame containing a SkeletonPose getKeyFrame() Returns the key frame with the given index. sortKeyFrames() Sorts the key frames based on their time. Only call this if for some reason the keyframes were added out of order. × Search results Close Documentation generated by JSDoc 3.5.2 on July 14th 2017, 10:49:40 am using the DocStrap template. "},"AnimationPlayhead.html":{"id":"AnimationPlayhead.html","title":"Class: AnimationPlayhead","body":" Documentation Classes AmbientLightAnimationClipAnimationPlayheadAssetLoaderBlendStateBloomBlurBoundingAABBBoundingSphereBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCreates a new AssetLibrary object.Creates a new BasicMaterial object.CylinderPrimitiveDataStreamDirectionalLightDynamicLightProbeEffectEffectPassEntityExponentialDirectionalShadowFilterFilmicToneMappingFloat2Float4FloatControllerFogFPSCounterFrameBufferFXAAGaussianBlurPassGBufferSpecularPassHardDirectionalShadowFilterHBAOHCMHMTInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFDirectionalShadowFilterPerspectiveCameraPlanePrimitivePointLightPoissonDiskPoissonSphereQuaternionRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSpherePrimitiveSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceDirectionalShadowFilterViewWriteOnlyDepthBuffer Global _numActiveAttributesadaptationRatealphaalphaThresholdanimationNodeapplyInverseBindPoseArrayUtilsazimuthbiasblurRadiuscapabilitiescastShadowschild1child2colorcolorMapdarkeningFactordensitydirectionditherdoubleSidedEquirectangularTextureexpScaleFactorfallOffDistancefarDistancefriction View object to read from. Author: derschmale &lt;http://www.derschmale.com&gt; Members &lt;static&gt; BIG_ENDIAN Big Endian encoding &lt;static&gt; LITTLE_ENDIAN Little Endian encoding byteLength The size of the data view in bytes. bytesAvailable The amount of bytes still left in the file until EOF. endian The endianness used by the data. offset The current byte offset into the file. Methods getChar() Reads a single 8-bit string character from the stream. getFloat32() Reads a single float. getFloat32Array(len) Reads an array of single floats. Parameters: Name Type Description len The amount of elements to read. getFloat64() Reads a double float. getFloat64Array(len) Reads an array of double floats. Parameters: Name Type Description len The amount of elements to read. getInt8() Reads a single signed byte integer from the string. getInt8Array(len) Reads an array of signed bytes. Parameters: Name Type Description len The amount of elements to read. getInt16() Reads a single signed short integer from the string. getInt16Array(len) Reads an array of signed shorts. Parameters: Name Type Description len The amount of elements to read. getInt32() Reads a single 32 bit integer from the string. getInt32Array(len) Reads an array of signed 32-bit integers. Parameters: Name Type Description len The amount of elements to read. getInt64AsFloat64() Reads a 64-bit integer and stores it in a Number. The read value is not necessarily the same as what's stored, but may provide an acceptable approximation. getInt64AsFloat64Array(len) Reads an array of 64-bit integers into floats. Parameters: Name Type Description len The amount of elements to read. getString( [len]) Reads a string. Parameters: Name Type Argument Description len &lt;optional&gt; The amount of characters in the string. If omitted, it reads until (and including) it encounters a &quot;\\0&quot; character. getUint8() Reads a single unsigned byte integer from the string. getUint8Array(len) Reads an array of unsigned bytes. Pa . This will cause non-blended materials using this lighting model to use the deferred lighting path, which may improve lighting performance. If not, leave it set to Unlit and assign lighting models explicitly through Material.lightingModel. directionalShadowFilter The shadow filter to use when rendering directional light shadows. hdr Use high dynamic range for rendering. May be forced to &quot;false&quot; if floating point render targets are not supported. ignoreAllExtensions Ignore any supported extensions. ignoreDepthTexturesExtension Ignore the depth textures extension. ignoreDrawBuffersExtension Ignore the draw buffer extension. Forces multiple passes for the deferred GBuffer rendering. ignoreHalfFloatTextureExtension Ignores the half float texture format extension ignoreTextureLODExtension Ignores the texture LOD extension maxBones The maximum supported number of bones for skinning animations. TODO: rename to maxSkeletonJoints numShadowCascades The amount of shadow cascades to use. Cascades split up the view frustum into areas with their own shadow maps, increasing quality at the cost of performance. throwOnShaderError Throws errors when shaders fail to compile. useGammaCorrection Apply gamma correction. This allows lighting to happen in linear space, as it should. usePreciseGammaCorrection If true, uses a gamma of 2.2 instead of 2. The latter is faster and generally &quot;good enough&quot;. useSkinningTexture Whether or not to use a texture to store skinning data. May be forced to &quot;false&quot; if floating point textures are not supported. × Search results Close Documentation generated by JSDoc 3.5.2 on July 14th 2017, 10:49:41 am using the DocStrap template. "},"JPG.html":{"id":"JPG.html","title":"Class: JPG","body":" Documentation Classes AmbientLightAnimationClipAnimationPlayheadAssetLoaderBlendStateBloomBlurBoundingAABBBoundingSphereBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCreates a new AssetLib ometry stage, and the lighting model. new Material(geometryVertexShader, geometryFragmentShader [, lightingModel]) Parameters: Name Type Argument Description geometryVertexShader The vertex code for the geometry stage. geometryFragmentShader The fragment code for the geometry stage. lightingModel &lt;optional&gt; The LightingModel to use. Defaults to what was passed in (if anything) with InitOptions.defaultLightingModel. Author: derschmale &lt;http://www.derschmale.com&gt; Members blendState The blend state used for this material. See: {BlendState} cullMode Defines how back-face culling is applied. One of CullMode. elementType An ElementType to describe the type of elements to render. lightingModel The {@options LightingModel} used to light this material. If this is set to InitOptions.defaultLightingModel and no blendState is assigned, this material will be rendered using the deferred render path. name The name of the material. renderOrder A Number that can force the order in which the material is rendered. Higher values will be rendered later! ssao Whether or not SSAO should be applied to this material. This requires Renderer.ambientOcclusion to be set. If this material is using the same lighting model as set to InitOptions.defaultLightingModel and is not transparent, it uses the deferred render path and ssao is always applied if assigned to the renderer. writeDepth Defines whether or not this material should write depth information. Methods setTexture(slotName, texture) Assigns a texture to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture as it appears in the shader code. texture Texture2D The texture to assign setTextureArray(slotName, texture) Assigns a texture array to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture array as it appears in the shader code. texture Array An Array of Texture2D objects setUniform(name, value, overwrite) Sets a uniform value to the shaders. Parameters: Name Type Description name The uniform name as it appears in the shader code. value The uniform value. For vectors, this can be a Float2, Float4, or an Array overwrite (Optional) If the value was already set, ignore the new value. setUniformArray(name, value, overwrite) Sets the value for a uniform array to the shaders. Parameters: Name Type Description name The uniform array name as it appears in the shader code. value An array of values. overwrite (Optional) If the value was already set, ignore the new value. × Search results Close Documentation generated by JSDoc 3.5.2 on July 14th 2017, 10:49:41 am using the DocStrap template. "},"Matrix4x4.html":{"id":"Matrix4x4.html","title":"Class: Matrix4x4","body":" Documentation Classes AmbientLightAnimationClipAnimationPlayheadAssetLoaderBlendStateBloomBlurBoundingAABBBoundingSphereBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCreates a new AssetLibrary object.Creates a new BasicMaterial object.CylinderPrimitiveDataStreamDirectionalLightDynamicLightProbeEffectEffectPassEntityExponentialDirectionalShadowFilterFilmicToneMappingFloat2Float4FloatControllerFogFPSCounterFrameBufferFXAAGaussianBlurPassGBufferSpecularPassHardDirectionalShadowFilterHBAOHCMHMTInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFDirectionalShadowFilterPerspectiveCameraPlanePrimitivePointLightPoissonDiskPoissonSphereQuaternionRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSpherePrimitiveSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceDirectionalShadowFilterViewWriteOnlyDepthBuffer Global _numActiveAttributesadaptation ansform object, or a triplet position, quaternion, scale. Parameters: Name Type Description targetOrPos An optional target object to store the values. If this is a Float4, quat and scale need to be provided. If omitted, a new Transform object will be created and returned. quat An optional quaternion to store rotation. Unused if targetOrPos is a Transform object. quat An optional Float4 to store scale. Unused if targetOrPos is a Transform object. determinant() Calculates the determinant of the matrix. fromEuler() Initializes the matrix as a rotation matrix from 3 Euler angles fromOrthographicOffCenterProjection(left, right, top, bottom, nearDistance, farDistance) Initializes as an off-center orthographic projection matrix. Parameters: Name Type Description left The distance to the left plane right The distance to the right plane top The distance to the top plane bottom The distance to the bottom plane nearDistance The near plane distance farDistance The far plane distance fromOrthographicProjection(width, top, nearDistance, farDistance) Initializes as a symmetrical orthographic projection matrix. Parameters: Name Type Description width The width of the projection top The height of the projection nearDistance The near plane distance farDistance The far plane distance fromPerspectiveProjection(vFOV, aspectRatio, nearDistance, farDistance) Initializes as a perspective projection matrix. Parameters: Name Type Description vFOV The vertical field of view in radians. aspectRatio The aspect ratio nearDistance The near plane distance farDistance The far plane distance fromQuaternion() Initializes the matrix as a rotation matrix based on a quaternion. fromRotationAxisAngle(axis, radians) Initializes the matrix as a rotation matrix around a given axis Parameters: Name Type Description axis The axis around which the rotation takes place. radians The angle of rotation fromRotationPitchYawRoll() Initializes the matrix as a rotation matrix from Tait-Bryan angles (pitch, yaw, roll). fromScale(x, y, z) Initializes as a scale matrix. Parameters: Name Type Description x y z fromTranslation(xOrV, y, z) Initializes as a translation matrix. Parameters: Name Type Description xOrV A Float4 or a Number as x-coordinate y The y-translation. Omitted if xOrV is a Float4. z The z-translation. Omitted if xOrV is a Float4. getAdjugate() Calculates teh adjugate matrix. getCofactorMatrix() Creates a matrix containing all the cofactors. getColumn(index [, target]) Gets the given column from the matrix. Parameters: Name Type Argument Description index Number The index of the column target Float4 &lt;optional&gt; An optional target. If omitted, a new object will be created. getElement(row, col) Gets the value of a single element. Parameters: Name Type Description row The row index col The column index getRow(index [, target]) Gets the given row from the matrix. Parameters: Name Type Argument Description index Number The index of the row target Float4 &lt;optional&gt; An optional target. If omitted, a new object will be created. inverseAffineOf() Initializes as the inverse of the given matrix, assuming it is affine. It's faster than regular inverse. inverseOf() Initializes as the inverse of the given matrix. invert() Inverts the matrix. invertAffine() Inverts the matrix, assuming it's affine (faster than regular inverse) lookAt(target, eye, up) Initializes as a &quot;lookAt&quot; matrix at the given eye position oriented toward a target Parameters: Name Type Description target Float4 The target position to look at. eye Float4 The target position the matrix should &quot;be&quot; at up Float4 The world-up vector. Must be unit length (usually Float4.Y_AXIS) multiply(a, b) Multiplies two matrix objects and stores the result in this one Parameters: Name Type Description a b Deprecated: Should be moved to Matrix4x4.multiply(a, b, target) multiplyAffine(a, b) Multiplies two matrix objects, assuming they're affine transformations, and stores the result in this one Parameters: Name Type Description a b Deprecated: Should be moved to Matrix4x4.multiplyAffine(a, b, target) prepend() Pre-multiplication (this x M) prependAffine() Pre-multiplication (M x this) assuming affine matrices prependQuaternion() Pre-multiplies a quaternion rotation prependRotationAxisAngle() Pre-multiplies an axis/angle rotation prependScale() Pre-multiplies a scale prependTranslation() Pre-multiplies a translation setColumn(index, v) Sets a column in the matrix. Parameters: Name Type Description index Number The index of the column. v Float4 The vector to assign to the column setElement(row, col, value) Sets the value of a single element. Parameters: Name Type Description row The row index col The column index value The value to assign to the element setRow(index, v) Sets a row in the matrix. Parameters: Name Type Description index Number The index of the row. v Float4 The vector to assign to the row subtract() Subtracts the elements of another matrix from this one. subtractAffine() Subtracts the elements of another matrix from this one, assuming both are affine. swapColums() Swaps two columns transform(v [, target]) Transforms a Float4 object (use for homogeneous general case of Float4, perspective or when &quot;type&quot; (w) of Float4 is unknown) Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformExtent(v [, target]) Transforms a Float4 object, treating it as a vector (ie: disregarding translation) containing a size (so always abs)! Slightly faster than transform for vectors. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformPoint(v [, target]) Transforms a Float4 object, treating it as a point. Slightly faster than transform for points. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformVector(v [, target]) Transforms a Float4 object, treating it as a vector (ie: disregarding translation). Slightly faster than transform for vectors. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transpose() Transposes the matrix. writeData() Writes the matrix into an array for upload writeData4x3() Writes the matrix into an array for upload, ignoring the bottom row (for affine matrices) writeNormalMatrix() Writes the inverse transpose into an array for upload (must support 9 elements) × Search results Close Documentation generated by JSDoc 3.5.2 on July 14th 2017, 10:49:41 am using the DocStrap template. "},"Mesh.html":{"id":"Mesh.html","title":"Class: Mesh","body":" Documentation Classes AmbientLightAnimationClipAnimationPlayheadAssetLoaderBlendStateBloomBlurBoundingAABBBoundingSphereBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCreates a new AssetLibrary object.Creates a new BasicMaterial object.CylinderPrimitiveDataStreamDirectionalLightDynamicLightProbeEffectEffectPassEntityExponentialDirectionalShadowFilterFilmicToneMappingFloat2Float4FloatControllerFogFPSCounterFrameBufferFXAAGaussianBlurPassGBufferSpecularPassHardDirectionalShadowFilterHBAOHCMHMTInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFDirectionalShadowFilterPerspectiveCameraPlanePrimitivePointLightPoissonDiskPoissonSphereQuaternionRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeleto @linkcode} BufferUsage Author: derschmale &lt;http://www.derschmale.com&gt; Members &lt;static&gt; DEFAULT_VERTEX_SIZE The vertex stride for meshes created with Mesh.createDefaultEmpty hasMorphData Whether or not this Mesh supports morph target animations. This is the case if Mesh.generateMorphData was called. numIndices The amount of face indices contained in the Mesh. numStreams The amount of streams (vertex buffers) used for this Mesh/ numVertexAttributes The amount of vertex attributes contained in the Mesh. numVertices The amount of vertices contained in the Mesh. Methods &lt;static&gt; createDefaultEmpty() Creates an empty Mesh with a default layout. addVertexAttribute(name, numComponents, streamIndex) Adds a named vertex attribute. All properties are given manually to make it easier to support multiple streams in the future. Parameters: Name Type Description name The name of the attribute, matching the attribute name used in the vertex shaders. numComponents The amount of components used by the attribute value. streamIndex [Optional] The stream index indicating which vertex buffer is used, defaults to 0 extractAttributeData() Extracts the vertex attribute data for the given attribute name as a flat Array. generateMorphData() Generates the required data to support morph target animations. getVertexAttributeByIndex() Gets the vertex attribute data according to the index. getVertexAttributeByName() Gets the vertex attribute data according to the attribute name. getVertexData() Gets the vertex data for a given stream. getVertexStride() Gets the vertex stride (number of components used per stream per vertex) for a given stream hasVertexData() Returns whether or not vertex data was uploaded to the given stream index. setIndexData() Uploads index data from an Array or a Uint16Array setVertexData() Uploads vertex data from an Array or a Float32Array. This method must be called after the layout for the stream has been finalized using setVertexAttribute calls. The data in the stream should be an interleaved array of floats, with each attribute data in the order specified with the setVertexAttribute calls. × Search results Close Documentation generated by JSDoc 3.5.2 on July 14th 2017, 10:49:41 am using the DocStrap template. "},"MeshInstance.html":{"id":"MeshInstance.html","title":"Class: MeshInstance","body":" Documentation Classes AmbientLightAnimationClipAnimationPlayheadAssetLoaderBlendStateBloomBlurBoundingAABBBoundingSphereBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCreates a new AssetLibrary object.Creates a new BasicMaterial object.CylinderPrimitiveDataStreamDirectionalLightDynamicLightProbeEffectEffectPassEntityExponentialDirectionalShadowFilterFilmicToneMappingFloat2Float4FloatControllerFogFPSCounterFrameBufferFXAAGaussianBlurPassGBufferSpecularPassHardDirectionalShadowFilterHBAOHCMHMTInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFDirectionalShadowFilterPerspectiveCameraPlanePrimitivePointLightPoissonDiskPoissonSphereQuaternionRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSpherePrimitiveSSAOStatsDisplayStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceDirectionalShadowFilterViewWriteOnlyDepthBuffer Global _numActiveAttributesadaptationRatealphaalphaThresholdanimationNodeapplyInverseBindPoseArrayUtilsazimuthbiasblurRadiuscapabilitiescastShadowschild1child2colorcolorMapdarkeningFactordensitydirectionditherdoubleSidedEquirectangularTextureexpScaleFactorfallOffDistancefarDistancefrictionGLhdrSourcehdrTargetheightFallOffHeightMapImageDatainitintensityinverseProjectionMatrixinverseViewProjectionMatrixkeylightBleedReductionLightingMod
