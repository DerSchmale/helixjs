htSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop HelixIntroductionWhat is Helix? In a nutshell: it's a WebGL 3D engine* built in Javascript. I didn't build it to compete with other Javascript 3D engines. Building and maintaining 3D engines is a sort of hobby of mine. It allows me to experiment much more freely than when I'm confined to an existing engine. I do occasionally use it for real projects depending on their requirements. If you're interested in playing around with it, go ahead! Want to go straight ahead and use it in a professional project? You may want to think twice (and the risk is entirely yours). As the engine is built by me and especially for myself, you may run into some quirks and pedantries that may be confusing at first. The original code base was ported from a personal C++/DirectX project, and since then large parts of the JS version have been rewritten and remolded. Some concepts from DirectX (blend/stencil states, vertex layouts, ...) stayed in because they were simply good ideas*. If you're coming from an old-school Flash background, you may also run into approaches that are similar to the original Away3D &quot;Broomstick&quot; prototype that I developed back in 2010 before it became 4.0. (DirectX 10+ is absolutely awesome, I don't care what your friendly local GL-only fanboy says) In any case, I think it's worth making things open source. There may always be things to learn and teach doing so. Some aspects of note: The 3D engine uses a left-handed system, where X points &quot;right&quot;, Y &quot;up&quot;, and Z into the screen. This may be the opposite of most GL-based systems, but it allows for a consistent notion where positive Z means forward. Always. The engine is built using the Entity/Component model. This means objects in the Scene are Entities that can have Components registered to them, defining modular behaviour. More information on this in the documentation. Materials are strictly split up in &quot;geometry&quot; code and &quot;lighting model&quot; code. You can focus on writing uncluttered geometry code that. Some aspects may or may not be supported by the device (hdr rendering). The engine will catch this automatically, but in most cases it's good to provide alternative solutions. Lack of HDR support or adaptive tone mapping may require a different lighting setup. &quot;Bones&quot; (used in skinned animations) are always named &quot;joints&quot;. It's more correct, and I'm a pedant. There! More pedantry: adding and removing children to a scene graph node is called &quot;attaching&quot; and &quot;detaching&quot;. I feel it describes more accurately what the relationship between child/parent is. * Actually, it's built as a game engine, but only the rendering and animation engine has been implemented at this point. Getting startedThe easiest way to get started is just grabbing and including the .js files in the build folder. Take a look at examples/hello-world to see how to create a simple scene and render it (the other examples hide a lot of boilerplate code). Some important things to note: HX.init(yourDOMCanvas) needs to be called before anything else! You do not need to call requestAnimationFrame. Helix handles this internally and exposes the HX.onFrame Signal. Just bind a function to it, and it will be called every frame. With this, you're ready to explore the other examples. Easy ones to start: primitive-texture primitive-dir-light primitives env-map-equirectangular ggx-lighting io-md5 sibenik-obj specular-properties BuildingIf you want to change code and re-build the project yourself? Helix's compilation process uses Node.js, npm, and gulp, so be sure to have those installed. Then, in a terminal, simply perform the following steps in the helix directory: npm install -g gulp npm installThis will make sure all dependencies are installed. Unless any dependencies change, you need to do this only once. Then, to compile: gulpThe newly built files will end up in the build folder. If anything goes wrong, make sure you have the latest versions of Node.js and npm installed! ModulesHelix is divided into several modules, each having their own directory in the src folder and are built to separate files to prevent optional functionality bloating your Javascript includes. Currently these are the following: helix-core: the module containing the basic game engine and essential functionality. helix-io: the module containing non-essential importers. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"ACESToneMapping.html":{"id":"ACESToneMapping.html","title":"Class: ACESToneMapping","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFSh yAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: AnimationPlayhead AnimationPlayhead AnimationPlayhead is a 'helper' class that just updates a play head. Returns the keyframes and the ratio between them. This is for example used in SkeletonClipNode. new AnimationPlayhead(clip) Parameters: Name Type Description clip AnimationClip The clip to play. Author: derschmale &lt;http://www.derschmale.com&gt; Members frame1 :number The first before frame the playhead's current position. Type: number frame2 :number The frame right after the playhead's current position. Type: number looping Determines whether the animation should loop or not. By default, it uses the value determined by the AnimationClip, but can be overridden. ratio :number The ratio of the play head's position between frame1 and frame2. This is used to interpolate between frame1 and frame2's keyframe values. Type: number time The current time in milliseconds of the play head. timeScale A value to control the playback speed. wraps :number The number of times the playhead has wrapped during the last update. Useful when moving skeleton root joint, fe. Type: number Methods play() Starts updating the play head when update(dt) is called. stop() Stops updating the play head when update(dt) is called. update(dt) This needs to be called every frame. Parameters: Name Type Description dt The time passed since last frame in milliseconds. Returns: Whether or not the playhead moved. This can be used to spare further calculations if the old state is kept. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"ArrayUtils.html":{"id":"ArrayUtils.html","title":"Namespace: ArrayUtils","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Namespace: ArrayUtils ArrayUtils Some utilities for Arrays. Author: derschmale &lt;http://www.derschmale.com&gt; Methods &lt;static&gt; forEach() Loops over a collection (Array or Object) and calls a function(obj, key). &lt;static&gt; shuffle() Randomizes the order of the elements in the array. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"AssetLibrary.html":{"id":"AssetLibrary.html","title":"Class: AssetLibrary","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: AssetLibrary AssetLibrary AssetLibrary provides a way to load a collection of assets. These can be textures, models, plain text, json, ... Assets need to be queued with a given ID and loading starts when requested. When loading completes, the ID can be used to retrieve the loaded asset. new AssetLibrary(basePath [, crossOrigin]) Parameters: Name Type Argument Description basePath string The base path or url to load the assets from. All filenames will have this value prepended. crossOrigin string &lt;optional&gt; An optional cross origin string. This is used when loading images from a different domain. Author: derschmale &lt;http://www.derschmale.com&gt; Example var assetLibrary = new HX.AssetLibrary(&quot;assets/&quot;); assetLibrary.queueAsset(&quot;some-model&quot;, &quot;models/some-model.obj&quot;, HX.AssetLibrary.Type.ASSET, HX.OBJ); assetLibrary.queueAsset(&quot;some-texture&quot;, &quot;textures/some_texture.png&quot;, HX.AssetLibrary.Type.ASSET, HX.PNG); assetLibrary.onComplete.bind(onAssetsLoaded); assetLibrary.onProgress.bind(onAssetsProgress); assetLibrary.load(); function onAssetsLoaded() { // do something } function onAssetsProgress(ratio) { var percent = ratio * 100 } Members &lt;static&gt; Type The type of asset to load. For example: AssetLibrary.Type.JSON for a JSON object. Properties: Name Type Default Description JSON 0 A JSON data object. ASSET 1 An asset. PLAIN_TEXT 2 A plain text file. RAW_BINARY 3 Raw binary data basePath The base path relative to which all the filenames are defined. This value is set in the constructor. crossOrigin The cross origin string passed to the constructor. onComplete The Signal dispatched when all assets have completed loading. Its payload object is a reference to the assetLibrary itself. See: Signal. onProgress The Signal dispatched when all assets have completed loading. Its payload is the ratio of loaded objects for 0 to 1. See: Signal Methods addAsset(id, asset) Adds an asset explicitly. Parameters: Name Type Description id string The ID assigned to the asset when calling get asset The asset to add to the library get(id) Retrieves a loaded asset from the asset library. This method should only be called once onComplete has been dispatched. Parameters: Name Type Description id string The ID assigned to the loaded asset when calling queueAsset Returns: The loaded asset. Type * load() Start loading all the assets. Every time a single asset finished loading, onProgress is dispatched. When all assets have finished loading, onComplete is dispatched. mergeLibrary(library) Merges the contents of another library into the current. Parameters: Name Type Description library AssetLibrary The library to add. queueAsset(id, file, type, parser [, options] [, target]) Adds an asset to the loading queue. Parameters: Name Type Argument Description id string The ID that will be used to retrieve the asset when loaded. file string Either a File object or a filename relative to the base path provided in the constructor. type AssetLibrary.Type The type of asset to be loaded. parser The parser used to parse the loaded data. options &lt;optional&gt; An optional options object (importer-dependent) target &lt;optional&gt; An optional empty target to contain the parsed asset. This allows lazy loading. See: AssetLibrary#Type × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"AssetLoader.html":{"id":"AssetLoader.html","title":"Class: AssetLoader","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: AssetLoader AssetLoader AssetLoader allows loading of any sort of asset. It can be used to load several assets, but onComplete and onFail will be called for each. new AssetLoader(ImporterType) Parameters: Name Type Description ImporterType ImporterType The type of importer to use for the asset. For example: JPG, HCM (material), OBJ, ... Do NOT pass in an instance, just the class name! Author: derschmale &lt;http://www.derschmale.com&gt; Members crossOrigin Allow setting a cross-origin string when loading images. fileMap Key/value pairs that allows replacing file names with new ones. options Key/value pairs that specify options to be passed on to the Importers. See the importer documentation for details on which options can be set. Methods load(file [, target]) Loads the asset. Parameters: Name Type Argument Description file The filename/url to load, or a File object. target &lt;optional&gt; An optional empty target asset. This allows lazy loading. Returns: Immediately returns an empty version of the assets that will be populated eventually during parsing. Type * setRequestHeader(name, value) Set custom http request headers. Parameters: Name Type Description name The name of the header. value The value of the header. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"BasicMaterial.html":{"id":"BasicMaterial.html","title":"Class: BasicMaterial","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: BasicMaterial BasicMaterial BasicMaterial is the default physically plausible rendering material. new BasicMaterial(options) Parameters: Name Type Description options An object with key/value pairs describing the initial values of the material. color: Color or hexcode Number colorMap: Texture2D doubleSided: Boolean normalMap: Texture2D specularMap: Texture2D maskMap: Texture2D specularMapMode: BasicMaterial#SPECULAR_MAP_ROUGHNESS_ONLY metallicness: Number alpha: Number roughness: Number roughnessRange: Number normalSpecularReflectance: Number alphaThreshold: Number useVertexColors: Boolean lightingModel: LightingModel Properties: Name Type Description doubleSided boolean Defines whether the material is double sided (no back-face culling) or not. An easier-to-read alternative to Material#cullMode alpha number The overall transparency of the object. Has no effect without a matching blendState value. useVertexColors boolean Defines whether the material should use the hx_vertexColor attribute. Only available for meshes that have this attribute. color Color The base color of the material. Multiplied with the colorMap if provided. emissiveColor Color The emission color of the material. Multiplied with the emissionMap if provided. colorMap Texture2D A Texture2D object containing color data. normalMap Texture2D A Texture2D object containing surface normals. occlusionMap Texture2D A Texture2D object containing baked ambient occlusion. emissionMap Texture2D A Texture2D object containing color emission. specularMap Texture2D A texture containing specular reflection data. The contents of the map depend on BasicMaterial#specularMapMode. The roughness in the specular map is encoded as shininess; ie: lower values result in higher roughness to reflect the apparent brighness of the reflection. This is visually more intuitive. maskMap Texture2D A Texture2D object containing transparency data. Requires a matching blendState. specularMapMode number Defines the contents of the specular map. One of the following: BasicMaterial#SPECULAR_MAP_ROUGHNESS_ONLY BasicMaterial#SPECULAR_MAP_ALL BasicMaterial#SPECULAR_MAP_SHARE_NORMAL_MAP BasicMaterial#SPECULAR_MAP_METALLIC_ROUGHNESS metallicness number A value describing the overall &quot;metallicness&quot; of an object. Normally 0 or 1, but it can be used for some hybrid materials. normalSpecularReflectance number The amount of light reflecting off a surface at 90 degrees (ie: the minimum reflectance in the Fresnel equation according to Schlick's approximation). This is generally 0.027 for most materials. roughness number The microfacet roughness of the material. Higher values will result in dimmer but larger highlights. roughnessRange number Represents the range at which the roughness map operates. When using a roughness texture, roughness represents the middle roughness, range the deviation from there. So textured roughness ranges from [roughness - roughnessRange, roughness + roughnessRange] alphaThreshold number The alpha threshold that prevents pixels with opacity below this from being rendered. This is not recommended on certain mobile platforms due to depth buffer hierarchy performance. Author: derschmale &lt;http://www.derschmale.com&gt; Extends Material Members &lt;static&gt; SPECULAR_MAP_ALL Used for specularMapMode to specify the specular map has rgb channels containing roughness, normal reflectance and metallicness, respectively &lt;static&gt; SPECULAR_MAP_METALLIC_ROUGHNESS Used for specularMapMode to specify the specular map has gb channels containing metallicness and roughness. This is the glTF standard. &lt;static&gt; SPECULAR_MAP_ROUGHNESS_ONLY Used for specularMapMode to specify the specular map only uses roughness data &lt;static&gt; SPECULAR_MAP_SHARE_NORMAL_MAP Used for specularMapMode to specify there is no explicit specular map, but roughness data is present in the alpha channel of the normal map. blendState The blend state used for this material. Inherited From: Material#blendState See: {BlendState} cullMode Defines how back-face culling is applied. One of CullMode. Inherited From: Material#cullMode elementType An ElementType to describe the type of elements to render. Inherited From: Material#elementType fixedLights Allows setting a specific set of lights to this material, avoiding having to figure out lighting dynamically. This will cause all lighting to happen in a single pass, which is generally much faster than any other option. Inherited From: Material#fixedLights lightingModel The {@options LightingModel} used to light this material. Inherited From: Material#lightingModel Overrides: Material#lightingModel name The name of the material. Inherited From: Material#name renderOrder A Number that can force the order in which the material is rendered. Higher values will be rendered later! Inherited From: Material#renderOrder writeColor Defines whether or not this material should write color information. This should only be used for some special cases. Inherited From: Material#writeColor writeDepth Defines whether or not this material should write depth information. Inherited From: Material#writeDepth Methods &lt;static&gt; roughnessFromShininess(specularPower) Converts to roughness from a &quot;shininess&quot; or &quot;gloss&quot; property, traditionally used in Phong lighting. Parameters: Name Type Description specularPower The specular power used as the gloss parameter. setTexture(slotName, texture) Assigns a texture to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture as it appears in the shader code. texture Texture2D The texture to assign Inherited From: Material#setTexture setTextureArray(slotName, texture) Assigns a texture array to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture array as it appears in the shader code. texture Array An Array of Texture2D objects Inherited From: Material#setTextureArray setUniform(name, value [, overwrite]) Sets a uniform value to the shaders. Parameters: Name Type Argument Description name The uniform name as it appears in the shader code. value The uniform value. For vectors, this can be a Float2, Float4, or an Array overwrite &lt;optional&gt; If the value was already set, ignore the new value. Defaults to true. Inherited From: Material#setUniform setUniformArray(name, value, overwrite) Sets the value for a uniform array to the shaders. Parameters: Name Type Description name The uniform array name as it appears in the shader code. value An array of values. overwrite (Optional) If the value was already set, ignore the new value. Inherited From: Material#setUniformArray × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"BlendFactor.html":{"id":"BlendFactor.html","title":"Namespace: BlendFactor","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Namespace: BlendFactor BlendFactor BlendFactor define the factors used by BlendState to multiply with the source and destination colors. Properties: Name Type Description ZERO Multiplies by 0. ONE Multiplies by 1. SOURCE_COLOR Multiplies by the source color. ONE_MINUS_SOURCE_COLOR Multiplies by one minus the source color. DESTINATION_COLOR Multiplies by the destination color. ONE_MINUS_DESTINATION_COLOR Multiplies by one minus the destination color. SOURCE_ALPHA Multiplies by the source alpha. ONE_MINUS_SOURCE_ALPHA Multiplies by one minus the source alpha. DESTINATION_ALPHA Multiplies by the destination alpha. ONE_MINUS_DESTINATION_ALPHA Multiplies by one minus the destination alpha. SOURCE_ALPHA_SATURATE Multiplies by the minimum of the source and (1 – destination) alphas CONSTANT_ALPHA Multiplies by the constant alpha value ONE_MINUS_CONSTANT_ALPHA Multiplies by one minus the constant alpha value See: BlendState × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"BlendOperation.html":{"id":"BlendOperation.html","title":"Namespace: BlendOperation","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightP ent Description target &lt;optional&gt; An optional target Color. If not provided, a new Color object will be created and returned. See: http://www.kinematicsoup.com/news/2016/6/15/gamma-and-linear-space-what-they-are-how-they-differ Returns: The Color in linear space. Type Color hex() Returns a numerical representation of the entire colour. Only works for non-HDR color values. linearToGamma( [target]) Converts the color from linear space to gamma space. Parameters: Name Type Argument Description target &lt;optional&gt; An optional target Color. If not provided, a new Color object will be created and returned. See: http://www.kinematicsoup.com/news/2016/6/15/gamma-and-linear-space-what-they-are-how-they-differ Returns: The Color in linear space. Type Color luminance() Returns the luminance value of the color. scale() Scales all components (except alpha). set(rOrHex, g, b, a) Sets the color values directly. Parameters: Name Type Description rOrHex The red component of the colour or a hexadecimal representation of the entire colour. g The green component of the colour or omitted in favor of the hexadecimal representation. b The blue component of the colour or omitted in favor of the hexadecimal representation. a The alpha component of the colour or omitted in favor of the hexadecimal representation. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:54 pm using the DocStrap template. "},"Comparison.html":{"id":"Comparison.html","title":"Namespace: Comparison","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialB e coordinate lerp(a, b, t) Linearly interpolates two vectors. Parameters: Name Type Description a Float2 The first vector to interpolate from. b Float2 The second vector to interpolate to. t Number The interpolation factor. maximize() Replaces the components' values if those of the other Float2 are higher, respectively minimize() Replaces the components' values if those of the other Float2 are lower, respectively negate() Negates the components of this vector. negativeOf() Copies the negative of a vector normalize() Normalizes the vector. scale() Multiplies the components of this vector with a scalar. set() Sets the components explicitly. squareDistanceTo() Returns the squared distance between this and another point. subtract() Subtracts a vector from this one in place. &lt;static&gt; add(a, b [, target]) Adds 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The sum of a and b. &lt;static&gt; scale(a, s [, target]) Multiplies a vector with a scalar. Parameters: Name Type Argument Description a s target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a * s &lt;static&gt; subtract(a, b [, target]) Subtracts 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The difference of a and b. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"Float4.html":{"id":"Float4.html","title":"Class: Float4","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: Float4 Float4 Float4 is a class describing 4-dimensional homogeneous points. These can represent points (w == 1), vectors (w == 0), points in homogeneous projective space, or planes (a, b, c = x, y, z), (w = d). new Float4(x, y, z, w) Parameters: Name Type Description x The x-coordinate y The y-coordinate z The z-coordinate w The w-coordinate Author: derschmale &lt;http://www.derschmale.com&gt; Members length The length of the vector. lengthSqr The squared length of the vector. planeFromPoints Generates a plane representation from 3 contained points. &lt;static&gt; ORIGIN_POINT A preset for the origin point (w = 1) &lt;static&gt; X_AXIS A preset for the X-axis &lt;static&gt; Y_AXIS A preset for the Y-axis &lt;static&gt; Z_AXIS A preset for the Z-axis &lt;static&gt; ZERO A preset for the zero vector (w = 0) Methods abs() Sets the components of this vector to their absolute values. add() Adds a vector to this one in place. addScaled(v, s) Adds a scalar multiple of another vector in place. Parameters: Name Type Description v The vector to scale and add. s The scale to apply to v angle() Returns the angle between this and another vector. angleNormalized() Returns the angle between two vectors, assuming they are normalized clone() Returns a copy of this object. copyFrom() Copies the values from a different Float4 cross() Store the cross product of two vectors. distanceTo() Returns the distance to a point. dot() Returns the 3-component dot product of 2 vectors. dot3() Returns the 3-component dot product of 2 vectors. dot4() Returns the 4-component dot product of 2 vectors. This can be useful for signed distances to a plane. fromSphericalCoordinates(radius, azimuthalAngle, polarAngle) Sets the euclidian coordinates based on spherical coordinates. Parameters: Name Type Description radius The radius coordinate azimuthalAngle The azimuthal coordinate polarAngle The polar coordinate homogeneousProject() Project a point in homogeneous projective space to carthesian 3D space by dividing by w lerp(a, b, t) Linearly interpolates two vectors. Parameters: Name Type Description a Float4 The first vector to interpolate from. b Float4 The second vector to interpolate to. t Number The interpolation factor. Returns: The interpolated value. Type Float4 maximize() Replaces the components' values if those of the other Float2 are higher, respectively maximize3() Replaces the components' values if those of the other Float2 are higher, respectively. Excludes the w-component. minimize() Replaces the components' values if those of the other Float2 are lower, respectively minimize3() Replaces the components' values if those of the other Float2 are lower, respectively. Excludes the w-component. negate() Negates the components of this vector. negativeOf() Copies the negative of a vector normalize() Normalizes the vector. normalizeAsPlane() Normalizes the vector as if it were a plane. planeFromNormalAndPoint(normal, point) Generates a plane representation from the normal vector and a point contained in the plane. Parameters: Name Type Description normal The vector normal to the plane. point A point contained in the plane. planeFromVectorsAndPoint(vector1, vector2, point) Generates a plane representation from two contained vectors and a point contained in the plane. Parameters: Name Type Description vector1 A vector contained in the plane. vector2 A vector contained in the plane. point A point contained in the plane. planeIntersectRay() Calculates the intersection with a ray (if any) scale() Multiplies the components of this vector with a scalar, except the w-component. scale4() Multiplies the components of this vector with a scalar, including the w-component. set() Sets the components explicitly. squareDistanceTo() Returns the squared distance to a point. subtract() Subtracts a vector from this one in place. &lt;static&gt; add(a, b [, target]) Adds 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The sum of a and b. &lt;static&gt; cross(a, b [, target]) Returns the 3-component dot product of 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a x b &lt;static&gt; scale(a, s [, target]) Multiplies a vector with a scalar. The w-coordinate is not scaled, since that's generally not what is desired. Parameters: Name Type Argument Description a s target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a * s &lt;static&gt; scale4(a, s [, target]) Multiplies a vector with a scalar, including the w-coordinate. Parameters: Name Type Argument Description a s target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The product of a * s &lt;static&gt; subtract(a, b [, target]) Subtracts 2 vectors. Parameters: Name Type Argument Description a b target &lt;optional&gt; An optional target object. If omitted, a new object will be created. Returns: The difference of a and b. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"FloatController.html":{"id":"FloatController.html","title":"Class: FloatController","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLig ars the current render target. Parameters: Name Type Argument Description clearMask &lt;optional&gt; One of ClearMask. If omitted, all planes will be cleared. &lt;static&gt; drawElements(elementType, numIndices, offset [, indexType]) Draws elements for the current index buffer bound. Parameters: Name Type Argument Description elementType One of ElementType. numIndices The amount of indices in the index buffer offset The first index to start drawing from. indexType &lt;optional&gt; The data type of the index buffer/ &lt;static&gt; enableAttributes() Enables a given count of vertex attributes. &lt;static&gt; getCurrentRenderTarget() Gets the current render target. &lt;static&gt; lockColorMask() Specifies any calls to setColorMask or states defined by material will have no effect until the first call to unlockColorMask &lt;static&gt; setBlendState() Sets the blend state. See: BlendState &lt;static&gt; setClearColor() Sets the clear color. &lt;static&gt; setColorMask() Specifies whether or not to write color. Uses all channels for efficiency (and the current lack of need for anything else). &lt;static&gt; setCullMode() Sets the cull mode. &lt;static&gt; setDepthMask() Sets the depth mask. &lt;static&gt; setDepthTest() Sets the depth test. &lt;static&gt; setRenderTarget() Sets the current render target. It's recommended to clear afterwards for certain platforms. &lt;static&gt; setStencilState() Sets a new stencil state. See: StencilState &lt;static&gt; setViewport(rect) Sets the viewport to render into. Parameters: Name Type Description rect * Any object with a width and height property, so it can be a Rect or even a {linkcode FrameBuffer}. If x and y are present, it will use these too. &lt;static&gt; unlockColorMask() Specifies any calls to setColorMask or states defined by material will be applied. &lt;static&gt; updateStencilReferenceValue() Sets a new stencil reference value for the current stencil state. This prevents resetting an entire state. × Search results Clos ternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: InitOptions InitOptions Provides a set of options to configure Helix at init. Once passed, the options get assigned to META#OPTIONS but the values may have changed to reflect the capabilities of the device. For example: hdr may be set to false if floating point render targets aren't supported. It's important to check options like these through META.OPTIONS to handle them correctly. (lack of hdr may require a different lighting setup). new InitOptions() Author: derschmale &lt;http://www.derschmale.com&gt; Members ambientOcclusion Allows applying ambient occlusion (SSAO or HBAO) to the scene. debug This enables some error-checking (such as on shader compilation). This has a big performance impact on shader initialisation. defaultLightingModel The default {@codelink LightingModel} to use. hdr Use high dynamic range for rendering. May be forced to &quot;false&quot; if floating point render targets are not supported. maxDirLights Maximum number of directional lights inside a dynamic WebGL 2.0 shader. maxLightProbes Maximum number of light probes inside a dynamic WebGL 2.0 shader. maxPointSpotLights Maximum number of point / spot lights inside a dynamic WebGL 2.0 shader. maxSkeletonJoints The maximum supported number of joints for skinning animations. numLightingCellsX Number of cells for clustered rendering in WebGL 2.0 numLightingCellsY Number of cells for clustered rendering in WebGL 2.0 numShadowCascades The amount of shadow cascades to use. Cascades split up the view frustum into areas with their own shadow maps, increasing quality at the cost of performance. shadowFilter The shadow filter to use when rendering directional light shadows. throwOnShaderError Throws errors when shaders fail to compile. transparentBackground Indicates whether the back buffer should support transparency. useGammaCorrection Apply gamma correction. This allows lighting to happen in linear space, as it should. usePreciseGammaCorrection If true, uses a gamma of 2.2 instead of 2. The latter is faster and generally &quot;good enough&quot;. useSkinningTexture Whether or not to use a texture to store skinning data. May be forced to &quot;false&quot; if floating point textures are not supported. webgl2 Use WebGL 2 if available. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"JPG.html":{"id":"JPG.html","title":"Class: JPG","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanc onBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: Material Material Material is a base class for materials. It splits up into two components: the geometry stage, and the lighting model. new Material(geometryVertexShader, geometryFragmentShader [, lightingModel]) Parameters: Name Type Argument Description geometryVertexShader The vertex code for the geometry stage. geometryFragmentShader The fragment code for the geometry stage. lightingModel &lt;optional&gt; The LightingModel to use. Defaults to what was passed in (if anything) with InitOptions#defaultLightingModel. Author: derschmale &lt;http://www.derschmale.com&gt; Members blendState The blend state used for this material. See: {BlendState} cullMode Defines how back-face culling is applied. One of CullMode. elementType An ElementType to describe the type of elements to render. fixedLights Allows setting a specific set of lights to this material, avoiding having to figure out lighting dynamically. This will cause all lighting to happen in a single pass, which is generally much faster than any other option. lightingModel The {@options LightingModel} used to light this material. name The name of the material. renderOrder A Number that can force the order in which the material is rendered. Higher values will be rendered later! writeColor Defines whether or not this material should write color information. This should only be used for some special cases. writeDepth Defines whether or not this material should write depth information. Methods setTexture(slotName, texture) Assigns a texture to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture as it appears in the shader code. texture Texture2D The texture to assign setTextureArray(slotName, texture) Assigns a texture array to the shaders with a given name. Parameters: Name Type Description slotName string The name of the texture array as it appears in the shader code. texture Array An Array of Texture2D objects setUniform(name, value [, overwrite]) Sets a uniform value to the shaders. Parameters: Name Type Argument Description name The uniform name as it appears in the shader code. value The uniform value. For vectors, this can be a Float2, Float4, or an Array overwrite &lt;optional&gt; If the value was already set, ignore the new value. Defaults to true. setUniformArray(name, value, overwrite) Sets the value for a uniform array to the shaders. Parameters: Name Type Description name The uniform array name as it appears in the shader code. value An array of values. overwrite (Optional) If the value was already set, ignore the new value. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"MathX.html":{"id":"MathX.html","title":"Namespace: MathX","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFil or: derschmale &lt;http://www.derschmale.com&gt; Members lookAt Initializes as a &quot;lookAt&quot; matrix at the given eye position oriented toward a target &lt;static&gt; IDENTITY Preset for the identity matrix &lt;static&gt; ZERO Preset for the all-zero matrix Methods add() Adds the elements of another matrix to this one. addAffine() Adds the elements of another matrix to this one, assuming both are affine. append() Post-multiplication (M x this) appendAffine() Post-multiplication (M x this) assuming affine matrices appendQuaternion() Post-multiplies a quaternion rotation appendRotationAxisAngle() Post-multiplies an axis/angle rotation appendScale() Post-multiplies a scale appendTranslation() Post-multiplies a translation clone() Returns a copy of this object. cofactor() Calculates the cofactor for the given row and column compose() Initializes as an affine transformation based on a transform object copyColumn(index, m) Copies a column from another matrix. Parameters: Name Type Description index Number The index of the column. m Matrix4x4 The matrix from which to copy. copyFrom() Copies its elements from another matrix. decompose(targetOrPos, quat, quat) Decomposes an affine transformation matrix into a Transform object, or a triplet position, quaternion, scale. Parameters: Name Type Description targetOrPos An optional target object to store the values. If this is a Float4, quat and scale need to be provided. If omitted, a new Transform object will be created and returned. quat An optional quaternion to store rotation. Unused if targetOrPos is a Transform object. quat An optional Float4 to store scale. Unused if targetOrPos is a Transform object. determinant() Calculates the determinant of the matrix. fromEuler() Initializes the matrix as a rotation matrix from 3 Euler angles fromOrthographicOffCenterProjection(left, right, top, bottom, nearDistance, farDistance) Initializes as an off-center orthographic projection matrix. Parameters: Name Type Description left The distance to the left plane right The distance to the right plane top The distance to the top plane bottom The distance to the bottom plane nearDistance The near plane distance farDistance The far plane distance fromOrthographicProjection(width, top, nearDistance, farDistance) Initializes as a symmetrical orthographic projection matrix. Parameters: Name Type Description width The width of the projection top The height of the projection nearDistance The near plane distance farDistance The far plane distance fromPerspectiveProjection(vFOV, aspectRatio, nearDistance, farDistance) Initializes as a perspective projection matrix (from right-handed Y-up to left-handed NDC!). Parameters: Name Type Description vFOV The vertical field of view in radians. aspectRatio The aspect ratio nearDistance The near plane distance farDistance The far plane distance fromQuaternion() Initializes the matrix as a rotation matrix based on a quaternion. fromRotationAxisAngle(axis, radians) Initializes the matrix as a rotation matrix around a given axis Parameters: Name Type Description axis The axis around which the rotation takes place. radians The angle of rotation fromRotationPitchYawRoll() Initializes the matrix as a rotation matrix from Tait-Bryan angles (pitch, yaw, roll). fromScale(x, y, z) Initializes as a scale matrix. Parameters: Name Type Description x y z fromTranslation(xOrV, y, z) Initializes as a translation matrix. Parameters: Name Type Description xOrV A Float4 or a Number as x-coordinate y The y-translation. Omitted if xOrV is a Float4. z The z-translation. Omitted if xOrV is a Float4. getAdjugate() Calculates teh adjugate matrix. getCofactorMatrix() Creates a matrix containing all the cofactors. getColumn(index [, target]) Gets the given column from the matrix. Parameters: Name Type Argument Description index Number The index of the column target Float4 &lt;optional&gt; An optional target. If omitted, a new object will be created. getElement(row, col) Gets the value of a single element. Parameters: Name Type Description row The row index col The column index getRow(index [, target]) Gets the given row from the matrix. Parameters: Name Type Argument Description index Number The index of the row target Float4 &lt;optional&gt; An optional target. If omitted, a new object will be created. inverseAffineOf() Initializes as the inverse of the given matrix, assuming it is affine. It's faster than regular inverse. inverseOf() Initializes as the inverse of the given matrix. invert() Inverts the matrix. invertAffine() Inverts the matrix, assuming it's affine (faster than regular inverse) multiply(a, b) Multiplies two matrix objects and stores the result in this one Parameters: Name Type Description a b multiplyAffine(a, b) Multiplies two matrix objects, assuming they're affine transformations, and stores the result in this one Parameters: Name Type Description a b prepend() Pre-multiplication (this x M) prependAffine() Pre-multiplication (M x this) assuming affine matrices prependQuaternion() Pre-multiplies a quaternion rotation prependRotationAxisAngle() Pre-multiplies an axis/angle rotation prependScale() Pre-multiplies a scale prependTranslation() Pre-multiplies a translation projectPoint(v [, target]) Transforms a Float4 point (assuming its w component is 1) and divides by the resulting w Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. setColumn(index, v) Sets a column in the matrix. Parameters: Name Type Description index Number The index of the column. v Float4 The vector to assign to the column setElement(row, col, value) Sets the value of a single element. Parameters: Name Type Description row The row index col The column index value The value to assign to the element setRow(index, v) Sets a row in the matrix. Parameters: Name Type Description index Number The index of the row. v Float4 The vector to assign to the row subtract() Subtracts the elements of another matrix from this one. subtractAffine() Subtracts the elements of another matrix from this one, assuming both are affine. swapColums() Swaps two columns transform(v [, target]) Transforms a Float4 object (use for homogeneous general case of Float4, perspective or when &quot;type&quot; (w) of Float4 is unknown) Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformExtent(v [, target]) Transforms a Float4 object, treating it as a vector (ie: disregarding translation) containing a size (so always abs)! Slightly faster than transform for vectors. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformNormal(v [, target]) Transforms a Float4 object, treating it as a normal vector. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformPoint(v [, target]) Transforms a Float4 object, treating it as a point. Slightly faster than transform for points. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transformVector(v [, target]) Transforms a Float4 object, treating it as a vector (ie: disregarding translation). Slightly faster than transform for vectors. Parameters: Name Type Argument Description v The Float4 object to transform. target &lt;optional&gt; An optional target. If not provided, a new object will be created and returned. transpose() Transposes the matrix. writeData() Writes the matrix into an array for upload writeData4x3() Writes the matrix into an array for upload, ignoring the irePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Namespace: MergeSpecularTextures MergeSpecularTextures MergeSpecularTextures is a utility that generates a single roughness/normalSpecularReflection/metallicness texture from 3 (optionally) provided separate textures. Author: derschmale &lt;http://www.derschmale.com&gt; Methods &lt;static&gt; merge( [roughness] [, normalSpecular] [, metallicness]) Merges the 3 provided specular textures into a single one for use with BasicMaterial. Parameters: Name Type Argument Description roughness Texture2D &lt;optional&gt; The texture containing monochrome roughness data normalSpecular Texture2D &lt;optional&gt; The texture containing monochrome normal specular reflection data metallicness Texture2D &lt;optional&gt; The texture containing monochrome normal metallicness reflection data Returns: A texture containing (roughness, normalSpecular, metallicness) on (r,g,b) respectively Type Texture2D × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"Mesh.html":{"id":"Mesh.html","title":"Class: Mesh","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: Mesh Mesh Mesh contains the actual geometry of a renderable object. A Model can contain several Mesh objects. The Model is used by ModelInstance, which links materials to the meshes, and provides them a place in the scene graph. A Mesh can have vertex attributes spread out over several &quot;streams&quot;. Every stream means a separate vertex buffer will be used. A Mesh should have its layout defined using addVertexAttribute, and initial data supplied using setVertexData, before passing it on to a Model. These values will be used to calculate its local bounding box. After this, setVertexData can be called to change data, but it will not change the model new Mesh(vertexUsage, indexUsage) Parameters: Name Type Description vertexUsage BufferUsage A usage hint for the vertex buffer. indexUsage BufferUsage A usage hint for the index buffer. Author: derschmale &lt;http://www.derschmale.com&gt; Members &lt;static&gt; DEFAULT_VERTEX_SIZE The vertex stride for meshes created with Mesh#createDefaultEmpty hasMorphData Whether or not this Mesh supports morph target animations. This is the case if Mesh#generateMorphData was called. indexUsage A usage hint for the index buffer. See: BufferUsage numIndices The amount of face indices contained in the Mesh. numStreams The amount of streams (vertex buffers) used for this Mesh/ numVertexAttributes The amount of vertex attributes contained in the Mesh. numVertices The amount of vertices contained in the Mesh. vertexUsage A usage hint for the vertex buffer. See: BufferUsage Methods &lt;static&gt; createDefaultEmpty() Creates an empty Mesh with a default layout. addVertexAttribute(name, numComponents, streamIndex) Adds a named vertex attribute. All properties are given manually to make it easier to support multiple streams in the future. Parameters: Name Type Description name The name of the attribute, matching the attribute name used in the vertex shaders. numComponents The amount of components used by the attribute value. streamIndex [Optional] The stream index indicating which vertex buffer is used, defaults to 0 clone() Returns a duplicate of this Mesh. extractAttributeData() Extracts the vertex attribute data for the given attribute name as a flat Array. generateMorphData() Generates the required data to support morph target animations. getIndexData() Returns the index data uploaded to the index buffer. getVertexAttributeByIndex() Gets the vertex attribute data according to the index. getVertexAttributeByName() Gets the vertex attribute data according to the attribute name. getVertexData() Gets the vertex data for a given stream. getVertexStride() Gets the vertex stride (number of components used per stream per vertex) for a given stream hasVertexData() Returns whether or not vertex data was uploaded to the given stream index. setIndexData() Uploads index data from an Array or a Uint16Array setVertexData() Uploads vertex data from an Array or a Float32Array. This method must be called after the layout for the stream has been finalized using setVertexAttribute calls. The data in the stream should be an interleaved array of floats, with each attribute data in the order specified with the setVertexAttribute calls. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"MeshBatch.html":{"id":"MeshBatch.html","title":"Namespace: MeshBatch","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimiti ption model The Model to use as the geometry materials Either a single Material to link to all Meshes in the Model, or an array of materials to link to the meshes in respective order. removeComponent() Removes a single Component from the Entity. Inherited From: Entity#removeComponent removeComponents(components) Removes multiple Component objects from the Entity. Parameters: Name Type Description components Array A list of components to remove. Inherited From: Entity#removeComponents × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"MorphAnimation.html":{"id":"MorphAnimation.html","title":"Class: MorphAnimation","body":" Documentation Namespaces ArrayUtilsBlendFactorBlendOperationBufferUsageClearMaskComparisonCubeFaceCullModeDataTypeElementTypeEquirectangularTextureGLHeightMapImageDataLightingModelMathXMergeSpecularTexturesMeshBatchMETAPlaneSidePlatformRectMeshStencilOpTextureFilterTextureFormatTextureWrapMode Classes ACESToneMappingAmbientLightAnimationClipAnimationLayerAnimationLayerFloat4AnimationLayerMorphTargetAnimationLayerQuatAnimationPlayheadAssetLibraryAssetLoaderBasicMaterialBlendStateBloomBlurBoundingAABBBoundingSphereBoundingVolumeBoxPrimitiveCameraCenteredGaussianCurveColorComponentCompositeComponentConePrimitiveCopyTexturePassCylinderPrimitiveDataStreamDebugBoundsComponentDebugSkeletonComponentDirectionalLightDirectLightDynamicLightProbeEffectEffectPassEntityEntitySystemExponentialShadowFilterFilmicToneMappingFloat2Float4FloatControllerFPSCounterFrameBufferFXAAGaussianBlurPassHardShadowFilterHBAOHCLIPHCMHMATHMODELInitOptionsJPGJPG_EQUIRECTANGULARJPG_HEIGHTMAPKeyFrameLayeredAnimationLightLightProbeMaterialMatrix4x4MeshMeshInstanceModelModelInstanceMorphAnimationMorphPoseMorphTargetMultiRendererNormalTangentGeneratorOrbitControllerPCFShadowFilterPerspectiveCameraPlanePrimitivePNGPointLightPoissonDiskPoissonSphereQuaternionRayRayCasterRectReinhardToneMappingRendererSceneSceneNodeSignalSkeletonSkeletonAnimationSkeletonBinaryLerpNodeSkeletonBlendNodeSkeletonBlendTreeSkeletonClipNodeSkeletonFreePoseNodeSkeletonJointSkeletonJointPoseSkeletonPoseSkeletonXFadeNodeSkyboxSkyboxMaterialSpherePrimitiveSpotLightSSAOStencilStateTerrainTexture2DTextureCubeTorusPrimitiveTransformVarianceShadowFilterViewWireBoxPrimitiveWirePlanePrimitiveWriteOnlyDepthBuffer Global capabilitiesdestroydurationframeTimeinitloopingonFrameonPreFramestartstop Class: MorphAnimation MorphAnimation MorphAnimation is a Component that can be added to ModelInstances to control morph target animations. The Mesh objects used by the ModelInstance's Model must contain morph data generated with Mesh#generateMorphData. Up to 8 morph targets can be active at a time. If more morph targets have a weight assigned to them, only those with the highest weight are used. new MorphAnimation( [targets]) Parameters: Name Type Argument Description targets Array &lt;optional&gt; An Array of MorphTarget objects. If omitted, it will use the morph pose already assigned to the entity (if any). Properties: Name Type Description numMorphTargets number The amount of morph targets in total (active and non-active). Author: derschmale &lt;http://www.derschmale.com&gt; See: MorphPose MorphTarget Mesh#generateMorphData Extends Component Members entity The target entity. Inherited From: Component#entity Methods getMorphTarget(index) Retrieves the morph target at the given index, as sorted by weight. Parameters: Name Type Description index Number The index of the morph target. Returns: Type MorphTarget setWeight(name, value) Sets the weight of the morph target with the given name. Parameters: Name Type Description name string The name of the morph target to influence. value number The new weight of the morph target. × Search results Close Documentation generated by JSDoc 3.5.5 on July 22nd 2018, 3:40:55 pm using the DocStrap template. "},"MorphPose.html":{"id":"MorphPose.html","title":"Class: MorphPose","body":" Docume
