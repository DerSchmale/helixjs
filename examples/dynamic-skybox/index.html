<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Helix example: Dynamic Skybox</title>

    <script src="../../build/helix.min.js"></script>
    <script src="../js/AnimateRotateComponent.js"></script>
    <script src="../js/AnimateOrbitComponent.js"></script>
    <script src="../js/ProjectTemplates.js"></script>
    <script src="../js/OrbitController.js"></script>
    <script src="SunComponent.js"></script>
    <script src="../datgui/dat.gui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../datgui/dat.gui.css">
</head>
<body>
    <canvas id="webglContainer">
        Canvas tag not supported by the browser!
    </canvas>

    <div id="preloader" class="vAlignContainer">
        <div id="preloaderBar" class="vAligned">
            <div id="preloaderText">Loading...</div>
            <div class="preloaderBorder">
                <div id="preloaderProgress" class="preloaderProgress">
                </div>
            </div>
        </div>
    </div>

    <div id="errorContainer" class="vAlignContainer hidden">
        <div class="vAligned">
            <h1>Sorry!</h1>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
