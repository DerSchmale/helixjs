<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Helix example: Textured Primitive</title>

    <script src="../../build/helix.js"></script>
    <script src="../../build/helix-io.js"></script>
    <script src="../js/ProjectTemplates.js"></script>
    <script src="../js/OrbitController.js"></script>

    <!-- FileSaver: https://github.com/eligrey/FileSaver.js/ -->
    <script src="./FileSaver.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body id="rootBody">
    <canvas id="webglContainer">
        Canvas tag not supported by the browser!
    </canvas>

    <div id="exportInfo" style="display: none; right: 0px; position: absolute; margin: 20px;">
        <button id="exportButton" onclick="doExport();">Export model</button>
    </div>

    <div id="preloader" class="vAlignContainer">
        <div id="preloaderBar" class="vAligned">
            <div id="preloaderText">Loading...</div>
            <div class="preloaderBorder">
                <div id="preloaderProgress" class="preloaderProgress">
                </div>
            </div>
        </div>
    </div>

    <div id="errorContainer" class="vAlignContainer hidden">
        <div class="vAligned">
            <h1>Sorry!</h1>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
