<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Helix example: HX file format loading</title>

    <script src="../../build/helix.js"></script>
    <script src="../../build/helix-io.js"></script>
    <script src="../js/ProjectTemplates.js"></script>
    <script src="ChickenController.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body id="rootBody">
    <canvas id="webglContainer">
        Canvas tag not supported by the browser!
    </canvas>

    <div id="preloader" class="vAlignContainer">
        <div id="preloaderBar" class="vAligned">
            <div id="preloaderText">Loading...</div>
            <div class="preloaderBorder">
                <div id="preloaderProgress" class="preloaderProgress">
                </div>
            </div>
        </div>
    </div>

    <div id="errorContainer" class="vAlignContainer hidden">
        <div class="vAligned">
            <h1>Sorry!</h1>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div id="controlsField">
        Press space to startle the chicken.<br/>
        <a href="https://gamedev.amazon.com/forums/articles/13515/chicken-fbx-skinned-mesh-and-animation-for-you-to.html" target="_blank">Model source</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
