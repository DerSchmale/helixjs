<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Helix example: WebVR</title>

    <script src="../../build/helix.js"></script>
    <script src="../../build/helix-io.js"></script>
    <script src="../js/ProjectTemplates.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body id="rootBody">
    <canvas id="webglContainer">
        Canvas tag not supported by the browser!
    </canvas>

    <div id="controlsField">
        <button type="button" id="toggleVRButton" class="hidden">Toggle VR</button>
    </div>

    <div id="preloader" class="vAlignContainer">
        <div id="preloaderBar" class="vAligned">
            Loading...
            <div class="preloaderBorder">
                <div id="preloaderProgress" class="preloaderProgress">
                </div>
            </div>
        </div>
    </div>

    <div id="errorContainer" class="vAlignContainer hidden">
        <div class="vAligned">
            <h1>Sorry!</h1>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
